      window.page = {"depth":2,"label":"Migrating to v2","header":"Migrating to v2","description":"<p>The CMS Design System v2 release introduces several breaking changes, and this migration guide outlines high-level steps to upgrade. See the <a href=\"https://github.com/CMSgov/design-system/releases/tag/core-2.0.0\">release notes</a> for a detailed list of changes.</p>\n<h2 id=\"npm-packages\">NPM packages</h2>\n<p>The <code>core</code>, <code>support</code>, <code>layout</code> npm packages have been deprecated and replaced with a new consolidated package <a href=\"https://www.npmjs.com/package/@cmsgov/design-system\"><code>@cmsgov/design-system</code></a>. This is now the only dependency you need to use the design system and you can simply replace the old packages with <code>@cmsgov/design-system</code> in your <code>package.json</code>.</p>\n<p>Old usage:</p>\n<pre ><code>  \"dependencies\": {\n    \"@cmsgov/design-system-core\": \"^3.7.0\",\n    \"@cmsgov/design-system-support\": \"^3.7.0\",\n    \"@cmsgov/design-system-layout\": \"^3.7.0\",\n    ...\n  }</code></pre><p>New usage:</p>\n<pre ><code>  \"dependencies\": {\n    \"@cmsgov/design-system\": \"^2.0.0\",\n    ...\n  }</code></pre><h3 id=\"child-design-system-packages-formerly-site-packages-\">Child design system packages (formerly site packages)</h3>\n<p>Usage of <a href=\"/startup/child-design-systems/\">child design system</a> NPM packages have also been consolidated and simplified. Applications that use child design system packages only need one design system dependency going forward. The child design system packages will contain core styles, components, and assets in addition to child design system-specific customizations.</p>\n<p>The 2 child design system packages are:</p>\n<ul>\n<li>@cmsgov/ds-healthcare-gov</li>\n<li>@cmsgov/medicare-site-package</li>\n</ul>\n<p>Old usage:</p>\n<pre ><code>  \"dependencies\": {\n    \"@cmsgov/design-system-core\": \"3.4.2\",\n    \"@cmsgov/design-system-layout\": \"3.4.2\",\n    \"@cmsgov/design-system-support\": \"3.4.2\",\n    \"@cmsgov/ds-healthcare-gov\": \"3.0.1\",\n  }</code></pre><p>New usage:</p>\n<pre ><code>  \"dependencies\": {\n    \"@cmsgov/ds-healthcare-gov\": \"3.0.1\",\n    ...\n  }</code></pre><h2 id=\"folder-structure\">Folder structure</h2>\n<p>The <code>dist</code> folder structure has been updated for the <code>@cmsgov/design-system</code> npm package. We recommend only importing files from the <code>dist</code> directory moving forward.</p>\n<pre ><code>└── @cmsgov/design-system/dist\n    ├── components/\n    │   └── index.js      Compiled JS (CommmonJS)\n    ├── css/\n    │   └── index.css     Compiled CSS\n    ├── esnext/\n    │   └── index.esm.js  Compiled JS (ES Module)\n    ├── fonts/\n    ├── images/\n    └── scss/             Uncompiled CSS</code></pre><h3 id=\"importing-scss-css\">Importing SCSS/CSS</h3>\n<p>If you were importing Sass directly from our packages’ <code>src</code> directories, we recommended updating your import paths to import from <code>dist</code>.</p>\n<p>We previously did not distribute the Sass files in our packages’ <code>dist</code> directories, so you likely had an import path that looked like this:</p>\n<pre ><code>@import \"~@cmsgov/design-system-core/src/index\";</code></pre><p>In CMSDS v2, it will be changed to</p>\n<pre ><code>@import \"~@cmsgov/design-system/dist/scss/index\";</code></pre><p>Imports to <code>@cmsgov/design-system-layout</code> or <code>@cmsgov/design-system-support</code> are now included in the main <code>scss</code> entry point. If you would like to only import specific styles, see the <code>@cmsgov/design-system</code> <a href=\"https://github.com/CMSgov/design-system/blob/master/packages/design-system/README.md#file-structure\"><code>README.md</code></a> for more info on our SASS architecture.</p>\n<p>See the <a href=\"/startup/theming/\">theming page</a> for more specific information on overriding the default Sass variables or CSS declarations.</p>\n<h3 id=\"importing-javascript\">Importing Javascript</h3>\n<p>V2 adds support for an ES module version of our JS, which can be found in the <code>dist/esnext</code> directory. Our <code>package.json</code> has been updated to use the <code>modules</code> property, which is used by bundlers like Webpack and Rollup to point to the ES module entry point when possible. For most users this won&#39;t require any change. See the documentation on <a href=\"/startup/components/#named-imports\">importing React components</a> for more information on importing Javascript and ES module support.</p>\n<p>Your project also should not contain any <code>src</code> folder imports for React components. While JavaScript files were always available in the <code>src</code> directory before, it was never recommended to import the source version directly.</p>\n<h3 id=\"fonts-and-images\">Fonts and Images</h3>\n<p>Fonts and images are now stored in <code>@cmsgov/design-system/dist/fonts</code> and <code>@cmsgov/design-system/dist/images</code>. Previously they were stored in <code>@cmsgov/design-system/fonts</code> and <code>@cmsgov/design-system/images</code>.</p>\n<p>If you’re using a tool like webpack to collect the images and fonts during your app’s build process, you will need to update the appropriate path variables. A typical Sass import might have looked like this:</p>\n<pre ><code>$font-path: \"~@cmsgov/design-system-core/fonts\";\n$image-path: \"~@cmsgov/design-system-core/images\";</code></pre><p>When migrating to v2, it will need to be changed to:</p>\n<pre ><code>$font-path: \"~@cmsgov/design-system/dist/fonts\";\n$image-path: \"~@cmsgov/design-system/dist/images\";</code></pre><h2 id=\"a-note-on-versioning\">A note on versioning</h2>\n<p>When we decided to publish our new NPM packages for this release, we chose to start at <code>v2.0.0</code> even though our old NPM packages were at <code>v3.7.0</code>. The main reason for this is that our past v2 and v3 major releases didn&#39;t introduce breaking changes to our design system according to our <a href=\"https://github.com/CMSgov/design-system/blob/master/guides/RELEASE-PROCESS.md#versioning\">SemVer guidelines</a>. These releases were also not aligned with our product communication and marketing, and were limited to developer usage.</p>\n<p>With this major release, we are correcting past inconsistencies and unifying our versioning across NPM packages, our Sketch library, and product communication. Because we still have the same Github repo and release notes, we will be adopting a new naming convention for our release tags going forward; the version number will be prefixed with <code>core-</code> (i.e. <code>core-2.0.0</code>).</p>\n<p>This was a difficult decision to make, but we believe this will make things more consistent and simpler going forward.</p>\n","markup":"","reference":"startup.migrating-v2","referenceURI":"startup/migrating-v2","source":{"path":"node_modules/@cmsgov/design-system-docs/src/pages/startup/migrating-v2.md"},"weight":11,"parentReference":"startup","sections":[]};
