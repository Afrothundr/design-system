      window.page = {"depth":2,"label":"Child Design Systems","header":"Child Design Systems","description":"<p>The CMS design system (CMSDS) provides a set of components and styles to meet many design and development needs. However, there are cases where product teams need to modify a design system beyond <a href=\"/startup/theming/\">theming</a> or need to share their customizations with other teams. Child design systems are the intended solutions for these cases.</p>\n<h2 id=\"what-is-a-child-design-system-\">What is a child design system?</h2>\n<p>Child design systems are for sharing common, site-specific, design and code resources between teams working on the same CMS sites (i.e. Healthcare.gov, Medicare.gov). They contain the core CMS Design System in addition to site-specific customizations (i.e. brand colors, site header, custom icons, etc).</p>\n<p>Child design systems include:</p>\n<ul>\n<li>An NPM package containing design system code and assets</li>\n<li>A documentation site for product teams to reference</li>\n<li>Shared design assets (i.e. Sketch Library or Sketch file)</li>\n<li>Designers and engineers that actively maintain and update the system</li>\n</ul>\n<p><strong>Note:</strong> Child design systems were previously called &quot;site packages&quot;. This name change reflects our vision for these systems to be more independent and self-sustaining within the CMS Design System family. Many of the internal changes in the v2 release aim to facilitate this vision by simplifying the experience of maintaining and contributing to child design systems.</p>\n<h3 id=\"existing-child-design-systems\">Existing child design systems</h3>\n<p>If you are working on a project under either of these sites, we highly recommend using these child design systems. If you are working under a different CMS site and are interested in creating a new child design system, please reach out to the core CMS design system team.</p>\n<ul>\n<li><a href=\"https://github.com/CMSgov/design-system/tree/master/packages/ds-healthcare-gov\">Healthcare.gov Child Design System</a></li>\n<li><a href=\"https://github.com/CMSgov/design-system/tree/master/packages/ds-medicare-gov\">Medicare.gov Child Design System</a></li>\n</ul>\n<h2 id=\"maintaining-a-child-design-system\">Maintaining a child design system</h2>\n<p>Child design systems use the CMSDS (<code>@cmsgov/design-system</code>) as a dependency to receive updates from the core. Child design system maintainers also use developer tooling (<code>@cmsgov/design-system-scripts</code>) and documentation (<code>@cmsgov/design-system-doc</code>) from the core CMSDS team to maintain consistency between the different systems.</p>\n<p>See the <a href=\"https://github.com/CMSgov/design-system/tree/master/examples/child-design-system\">child design system example</a> for details on how to run the design system locally, customize it&#39;s styles and functionality, and update it&#39;s documentation site.</p>\n<h2 id=\"child-design-system-guidelines\">Child design system guidelines</h2>\n<ul>\n<li>The healthcare.gov and medicare.gov child design systems are actively maintained by the core CMSDS team. Please reach out if you have questions about adoption, use, contribution, or anything else related to these design systems.</li>\n<li>Users of child design systems are encouraged to contribute back to the larger CMS design system community by filing issues/bugs in Github or Jira, giving feedback, and general maintenance. Collaboration and participation are important to the success of the CMS design system family.</li>\n</ul>\n","markup":"","reference":"startup.child-design-systems","referenceURI":"startup/child-design-systems","source":{"path":"node_modules/@cmsgov/design-system-docs/src/pages/startup/child-design-systems.md"},"weight":6,"parentReference":"startup","sections":[]};
