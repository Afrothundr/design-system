      window.page = {"depth":2,"label":"Theming","header":"Theming","description":"<p>The design system supports the ability to customize or theme certain styles like its color palette, type scale, and spacing. This is accomplished by overriding the default Sass variables or CSS declarations.</p>\n<p>Theming does not extend the functionality of the design system â€“ i.e., it does not add new components, or modify the functionality of existing ones. If you wish to customize React components and publish your modifications as a new design system, consider creating a <a href=\"/startup/child-design-systems\">child design system</a>.</p>\n<h2 id=\"sass-variables\">Sass variables</h2>\n<p>All design system styles are available as either Sass or CSS files. <a href=\"https://sass-lang.com/\">Sass</a> is a CSS preprocessor, and its biggest benefit is the ability to define <a href=\"https://sass-lang.com/documentation/file.SASS_REFERENCE.html#variables_\">variables</a>. Similar to other languages, like JavaScript, you can define a variable once (ie. <code>$color-primary</code>) and then reference that variable throughout your CSS declarations.</p>\n<p>If your site is using Sass, you can override the design system&#39;s default Sass variables. Variables exist for every color, type size, and spacing value used in the design system. The biggest benefit of overriding a Sass variable is it only requires one line of code, and any utility class or component that references that variable will automatically be updated to use it, without introducing additional CSS.</p>\n<h3 id=\"variable-overrides\">Variable overrides</h3>\n<p>To override Sass variables, create a new <code>.sass</code> or <code>.scss</code> file where you will define the new variable value:</p>\n<pre class=\"language-css\"><code><span class=\"token comment\">/* _color-overrides.scss */</span>\n$<span class=\"token property\">color-primary</span><span class=\"token punctuation\">:</span> #ff0000<span class=\"token punctuation\">;</span></code></pre><p>Then, in your main stylesheet, import your overrides file <em>before</em> you <a href=\"/startup/sass-and-css/#sass\">import the design system&#39;s Sass files</a>:</p>\n<pre class=\"language-css\"><code><span class=\"token comment\">/* main.scss */</span>\n<span class=\"token atrule\"><span class=\"token rule\">@import</span> <span class=\"token string\">'color-overrides'</span><span class=\"token punctuation\">;</span></span>\n<span class=\"token atrule\"><span class=\"token rule\">@import</span> <span class=\"token string\">'@cmsgov/ds-medicare-gov/dist/scss/index'</span><span class=\"token punctuation\">;</span></span></code></pre><p>See the <a href=\"https://github.com/CMSgov/design-system/tree/master/examples/child-design-system/src/styles/settings\">child design system example</a> for a more complex example of Sass variable overrides.</p>\n<h3 id=\"available-variables\">Available variables</h3>\n<p>Sass variables are documented on the relevant documentation pages, and are defined in the <code>@cmsgov/ds-medicare-gov</code> package:</p>\n<ul>\n<li><a href=\"/guidelines/responsive/\">Breakpoints</a></li>\n<li><a href=\"/styles/color/\">Colors</a></li>\n<li><a href=\"/styles/spacing/\">Spacing</a></li>\n<li><a href=\"/styles/typography/\">Type sizes</a></li>\n</ul>\n<p>You can also <a href=\"https://github.com/CMSgov/design-system/tree/master/packages/design-system/src/styles/settings/variables\">browse all Sass variable files on GitHub</a>.</p>\n<h4 id=\"focus-styles\">Focus styles</h4>\n<h5 id=\"focus-style-variables\">Focus style variables</h5>\n<ul>\n<li><code>$color-focus-light</code> - Sets the inner halo for the focus styles.</li>\n<li><code>$color-focus-dark</code> - Sets the outer halo for the focus styles. This color should pass 3.1 contrast ratio on white or light backgrounds.</li>\n</ul>\n<h5 id=\"adding-focus-styles-to-additional-element\">Adding focus styles to additional element</h5>\n<p>We have a mixin to use for adding focus styles to custom components that need a focus state.</p>\n<p>Use the following mixin <code>@include focus-styles;</code></p>\n<pre class=\"language-CSS\"><code>.customButton:focus {\n @include focus-styles;\n}</code></pre><p>The focus-styles mixin will apply the following styles:</p>\n<pre class=\"language-CSS\"><code>box-shadow: 0 0 0 3px $color-focus-light, 0 0 4px 6px $color-focus-dark;\n// Add support for Windows High Contrast Mode (WHCM)\n// The transparent color only shows when WHCM is triggered\noutline: 3px solid transparent;\noutline-offset: 3px;</code></pre><h2 id=\"overriding-component-utility-base-styles\">Overriding component, utility, base styles</h2>\n<p>Oftentimes overriding Sass variables will not be enough to achieve the desired styles. In these cases, it&#39;s possible to override any of the design system&#39;s component, utility, or base styles by redefining the classes.</p>\n<pre class=\"language-css\"><code><span class=\"token comment\">/* _form-overrides.scss */</span>\n<span class=\"token selector\">.ds-c-field</span> <span class=\"token punctuation\">{</span>\n  <span class=\"token selector\">&amp;:focus</span> <span class=\"token punctuation\">{</span>\n    <span class=\"token property\">box-shadow</span><span class=\"token punctuation\">:</span> 0 0 0 3px $focus-text-field-color-highlight<span class=\"token punctuation\">,</span> inset 0 0 0 1px $focus-text-field-color<span class=\"token punctuation\">;</span>\n    <span class=\"token property\">border-color</span><span class=\"token punctuation\">:</span> $focus-text-field-color<span class=\"token punctuation\">;</span>\n  <span class=\"token punctuation\">}</span>\n  <span class=\"token property\">font-size</span><span class=\"token punctuation\">:</span> $h4-font-size<span class=\"token punctuation\">;</span>\n  <span class=\"token property\">border-radius</span><span class=\"token punctuation\">:</span> 5px<span class=\"token punctuation\">;</span>\n  <span class=\"token property\">border</span><span class=\"token punctuation\">:</span> 2px solid $custom-color<span class=\"token punctuation\">;</span>\n<span class=\"token punctuation\">}</span></code></pre><p>Unlike Sass variable overrides, these styles must be declared <em>after</em> importing the design system. These are often used in conjunction with Sass variable overrides.</p>\n<pre class=\"language-css\"><code><span class=\"token comment\">/* main.scss */</span>\n\n<span class=\"token comment\">/* Sass variable overrides */</span>\n<span class=\"token atrule\"><span class=\"token rule\">@import</span> <span class=\"token string\">'color-overrides'</span><span class=\"token punctuation\">;</span></span>\n\n<span class=\"token comment\">/* Design system */</span>\n<span class=\"token atrule\"><span class=\"token rule\">@import</span> <span class=\"token string\">'@cmsgov/ds-medicare-gov/dist/scss/index'</span><span class=\"token punctuation\">;</span></span>\n\n<span class=\"token comment\">/* Component overrides */</span>\n<span class=\"token atrule\"><span class=\"token rule\">@import</span> <span class=\"token string\">'form-overrides'</span><span class=\"token punctuation\">;</span></span></code></pre><p>See the <a href=\"https://github.com/CMSgov/design-system/blob/master/examples/child-design-system/src/styles/index.scss\">child design system example</a> for a more complex example of Sass component, utility, and base overrides.</p>\n<h2 id=\"css-declarations\">CSS declarations</h2>\n<p>If you&#39;re not using Sass, another way to customize the design system is by overriding its CSS declarations. This isn&#39;t the most ideal solution since it&#39;ll require extra work on your end. It also means you&#39;ll be introducing more declarations. Be conscious of this and keep an eye on your file size. If you find yourself overriding a large portion of the design system, consider switching to Sass so you can take advantage of Sass variables.</p>\n<h2 id=\"learn-more\">Learn more</h2>\n<ul>\n<li><a href=\"https://github.com/CMSgov/design-system/tree/master/examples/react-app\">View an example project with a Sass build process</a></li>\n</ul>\n<h2 id=\"updating-font-sizing\">Updating font sizing</h2>\n<p>We&#39;ve updated the utility font size and typography classes to make them more flexible by removing the heading references (h1, h2, etc...) from within the class names and are now using a basic sizing scale (xl, lg, etc...).</p>\n<h3 id=\"design-system-font-sizing\">Design system font sizing</h3>\n<p>Before:</p>\n<ul>\n<li><code>.ds-h{level}</code> where level is a number between <code>1</code> and <code>6</code></li>\n</ul>\n<p>After:</p>\n<ul>\n<li><code>.ds-text-heading--[5xl|4xl|3xl|2xl|xl|lg|md|base|sm]</code></li>\n</ul>\n<p>To update:</p>\n<ul>\n<li><code>.ds-display</code> update to <code>.ds-text-heading--5xl</code></li>\n<li><code>.ds-title</code> update to <code>.ds-text-heading--4xl</code></li>\n<li><code>.ds-h1</code> update to <code>.ds-text-heading--3xl</code></li>\n<li><code>.ds-h2</code> update to <code>.ds-text-heading--2xl</code></li>\n<li><code>.ds-h3</code> update to <code>.ds-text-heading--xl</code></li>\n<li><code>.ds-h4</code> update to <code>.ds-text-heading--lg</code></li>\n<li><code>.ds-h5</code> update to <code>.ds-text-heading--md</code></li>\n<li><code>.ds-h6</code> update to <code>ds-text-heading--sm</code></li>\n<li><code>.ds-text--lead</code> update to <code>.ds-text-body--lg</code></li>\n<li><code>.ds-text</code> update to <code>ds-text-body--md</code></li>\n</ul>\n<h3 id=\"font-size-utilities\">font size utilities</h3>\n<p>Before:</p>\n<ul>\n<li><code>.ds-u-font-size--display|title|h1|h2|h3|h4|lead|base|small]</code></li>\n</ul>\n<p>After:</p>\n<ul>\n<li><code>.ds-u-font-size--[5xl|4xl|3xl|2xl|xl|lg|md|base|sm]</code></li>\n</ul>\n<p>To update:</p>\n<ul>\n<li><code>.ds-u-font-size--display</code> update to <code>.ds-u-font-size--5xl</code></li>\n<li><code>.ds-u-font-size--title</code> update to <code>.ds-u-font-size--4xl</code></li>\n<li><code>.ds-u-font-size--h1</code> update to <code>.ds-u-font-size--3xl</code></li>\n<li><code>.ds-u-font-size--h2</code> update to <code>.ds-u-font-size--2xl</code></li>\n<li><code>.ds-u-font-size--h3</code> update to <code>.ds-u-font-size--xl</code></li>\n<li><code>.ds-u-font-size--h4</code> update to <code>.ds-u-font-size--lg</code></li>\n<li><code>.ds-u-font-size--lead</code> update to <code>.ds-u-font-size--md</code></li>\n<li><code>.ds-u-font-size--base</code> update to <code>.ds-u-font-size--base</code></li>\n<li><code>.ds-u-font-size--small</code> update to <code>.ds-u-font-size--sm</code></li>\n</ul>\n<h3 id=\"font-size-variable-updates\">font size variable updates</h3>\n<p>We&#39;ve added new variables to be used to customize the global sizing values.</p>\n<ul>\n<li><code>$font-size-5xl</code></li>\n<li><code>$font-size-4xl</code></li>\n<li><code>$font-size-3xl</code></li>\n<li><code>$font-size-2xl</code></li>\n<li><code>$font-size-xl</code></li>\n<li><code>$font-size-lg</code></li>\n<li><code>$font-size-md</code></li>\n<li><code>$font-size-sm</code></li>\n</ul>\n","markup":"","reference":"startup.theming","referenceURI":"startup/theming","source":{"path":"node_modules/@cmsgov/design-system-docs/src/pages/startup/theming.md"},"weight":5,"parentReference":"startup","sections":[]};
