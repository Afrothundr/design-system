icalNavItem.tsx","name":"VerticalNavItemProps"}],"required":false,"type":{"name":"string"}},"selected":{"defaultValue":null,"description":"<p>If this item is currently selected</p>\n","name":"selected","parent":{"fileName":"design-system/src/components/VerticalNav/VerticalNavItem.tsx","name":"VerticalNavItemProps"},"declarations":[{"fileName":"design-system/src/components/VerticalNav/VerticalNavItem.tsx","name":"VerticalNavItemProps"}],"required":false,"type":{"name":"enum","raw":"boolean","value":[{"value":"false"},{"value":"true"}]}}},"reactComponentPath":"design-system/src/components/VerticalNav/VerticalNavItem.tsx","parentReference":"components.vertical-nav"},{"header":"---","description":"<h3>When to use</h3>\n<ul>\n<li>To display a navigational hierarchy with one to three levels.</li>\n<li>To display the “sub-navigation” within a section of the website.</li>\n</ul>\n<h3>When to consider alternatives</h3>\n<ul>\n<li>If the site has fewer than five pages, consider organizing the page without a navigational hierarchy.</li>\n<li>If your page already has a horizontal and vertical navigation bar, consider ways to simplify your navigation system.</li>\n<li>If your content is within a frame or sub-area of a page, consider ways to simplify your navigation system.</li>\n</ul>\n<h3>Usage</h3>\n<ul>\n<li>Indicate where a user is within the navigational hierarchy. Use the <code>.ds-c-vertical-nav__label--current</code> modifier to show users which page they have navigated to.</li>\n<li>Keep the navigation links short and follow sentence case. They can be shorter derivatives of page titles themselves.</li>\n<li>If the navigation hierarchy is too long, users may miss items at the bottom. If it’s too deep, users may miss items that require too many clicks. Usability test to find the right balance between breadth and depth.</li>\n</ul>\n<h3>Accessibility</h3>\n<ul>\n<li>Users should be able to tab through each link.</li>\n<li>If you have nested menus that are collapsible, ensure the toggle button has its <code>aria-controls</code> and <code>aria-expanded</code> attributes set. This is done automatically for you\nif you're using the React components.</li>\n<li>If your navigation list is longer than 3 items, consider using a skip navigation link. This allows screen reader and keyboard users to skip to the main content area(s).</li>\n<li>If a skip navigation link is not an option, consider using:\n<ul>\n<li>A valid, descriptive page header</li>\n<li>Landmark regions like <code>&lt;header&gt;</code>, <code>&lt;main&gt;</code>, <code>&lt;aside&gt;</code>, <code>&lt;footer&gt;</code></li>\n</ul>\n</li>\n<li>When naming the optional <code>ariaNavLabel</code> prop, keep in mind:\n<ul>\n<li>This prop is necessary only when there is more than one nav element on a page.</li>\n<li>Don't include the word &quot;Menu&quot; in the label. Most screen readers will announce that information already. Instead, provide more context to what's in the menu and/or its location. Like &quot;Main&quot; or &quot;Social&quot;.</li>\n</ul>\n</li>\n</ul>\n<h3>Related patterns</h3>\n<ul>\n<li><a href=\"/components/tabs\">Tabs</a></li>\n</ul>\n<h3>Learn more</h3>\n<ul>\n<li><a href=\"https://content-guide.18f.gov/capitalization/#headings\">18F Content Guide - Heading capitalization</a></li>\n<li><a href=\"https://content-guide.18f.gov/headings-and-titles/\">18F Content Guide - Headings and titles</a></li>\n</ul>","reference":"components.vertical-nav.guidance","referenceNumber":"1.37.1","referenceURI":"components/vertical-nav/guidance","weight":0,"colors":[],"markup":"","source":{"filename":"node_modules/@cmsgov/design-system-docs/src/pages/components/VerticalNav/_VerticalNav.docs.scss","path":"node_modules/@cmsgov/design-system-docs/src/pages/components/VerticalNav/_VerticalNav.docs.scss"},"depth":3,"modifiers":[],"sections":[],"cmsds":"https://design.cms.gov/components/vertical-nav/guidance","parentReference":"components.vertical-nav"}],"uswds":"https://designsystem.digital.gov/components/sidenav/","markupPath":"/Users/forrestbaer/code/design-system/node_modules/@cmsgov/design-system-docs/src/pages/components/VerticalNav/verticalnav.example.html","cmsds":"https://design.cms.gov/components/vertical-nav","parentReference":"components"};
