Field.tsx","name":"DateFieldProps"},"declarations":[{"fileName":"design-system/src/components/DateField/DateField.tsx","name":"DateFieldProps"}],"required":false,"type":{"name":"enum","raw":"ReactNode","value":[{"value":"string"},{"value":"number"},{"value":"false"},{"value":"true"},{"value":"{}","description":"","fullComment":"","tags":{}},{"value":"ReactElement<any, string | JSXElementConstructor<any>>","description":"","fullComment":"","tags":{}},{"value":"ReactNodeArray","description":"","fullComment":"","tags":{}},{"value":"ReactPortal","description":"","fullComment":"","tags":{}}]}},"yearName":{"defaultValue":{"value":"year"},"description":"<p><code>name</code> for the year field</p>\n","name":"yearName","parent":{"fileName":"design-system/src/components/DateField/DateField.tsx","name":"DateFieldProps"},"declarations":[{"fileName":"design-system/src/components/DateField/DateField.tsx","name":"DateFieldProps"}],"required":false,"type":{"name":"string"}},"yearValue":{"defaultValue":null,"description":"<p>Sets the year input&#39;s <code>value</code>. Use this in combination with <code>onChange</code>\nfor a controlled component; otherwise, set <code>yearDefaultValue</code>.</p>\n","name":"yearValue","parent":{"fileName":"design-system/src/components/DateField/DateField.tsx","name":"DateFieldProps"},"declarations":[{"fileName":"design-system/src/components/DateField/DateField.tsx","name":"DateFieldProps"}],"required":false,"type":{"name":"enum","raw":"DateFieldYearValue","value":[{"value":"string"},{"value":"number"}]}}},"reactComponentPath":"design-system/src/components/DateField/DateField.tsx","reactExampleSource":"class ControlledDateField extends React.PureComponent {\n  constructor(props) {\n    super(props);\n    this.state = {\n      day: '10',\n      month: '1',\n      year: '2000',\n    };\n  }\n\n  render() {\n    return (\n      <DateField\n        label={\n          <span>\n            Controlled example using <code>dateFormatter</code>\n          </span>\n        }\n        hint=\"Try to enter a date with invalid number of digits\"\n        monthValue={this.state.month}\n        dayValue={this.state.day}\n        yearValue={this.state.year}\n        onChange={(e, dateObject) => this.setState(dateObject)}\n      />\n    );\n  }\n}\n\nReactDOM.render(\n  <div className=\"example--wrapper\">\n    <DateField\n      label=\"Date of birth\"\n      errorMessage=\"Please enter a year in the past\"\n      monthDefaultValue=\"10\"\n      dayDefaultValue=\"31\"\n      yearDefaultValue=\"2050\"\n      yearInvalid\n    />\n    <ControlledDateField />\n    <div className=\"example--wrapper example--inverse\">\n      <DateField\n        label=\"Inverse example\"\n        errorMessage=\"Please enter a year in the past\"\n        monthDefaultValue=\"10\"\n        dayDefaultValue=\"31\"\n        yearDefaultValue=\"2050\"\n        yearInvalid\n        inversed\n      />\n    </div>\n  </div>,\n  document.getElementById('js-example')\n);","reactExampleEntry":"/Users/forrestbaer/code/design-system/node_modules/@cmsgov/design-system-docs/src/pages/components/DateField/DateField.example.jsx","parentReference":"components.date-field"},{"header":"---","description":"<h3>When to use</h3>\n<ul>\n<li>Use this format for most dates, particularly memorized dates.</li>\n</ul>\n<h3>When to consider alternatives</h3>\n<ul>\n<li>If users are trying to schedule something, a calendar picker might make more sense. Be sure to also provide an option for text entry as well.</li>\n</ul>\n<h3>Usage</h3>\n<ul>\n<li>Ensure you've <a href=\"/startup/installation\">installed both the Core package and Layout package</a></li>\n<li>Allow users to enter the date as flexibly as possible, for example, allowing <code>1</code> as well as <code>01</code> for a month input.</li>\n<li>Be sure each field is properly labeled — some countries enter dates in day, month, year order.</li>\n<li>It may be tempting to switch all or some of these text fields to drop downs, but these tend to be more difficult to use than text boxes.</li>\n<li>When handling date errors, if the part of the date that has an error is known, only highlight the part with an error. For example, if month and day are valid inputs, but the year is invalid, use <code>yearInvalid=true</code> so that only the year field will be highlighted red.</li>\n<li>If the entire date is incorrect, all fields can be highlighted. For example, if a date in the past is required and a date in the future is entered, all fields should be highlighted.</li>\n</ul>\n<h3>Accessibility</h3>\n<ul>\n<li>These text fields should follow the <a href=\"/components/text-field/#guidance\">accessibility guidelines for all text inputs</a>.</li>\n<li>Do not use JavaScript to auto advance the focus from one field to the next. This makes it difficult for keyboard-only users to navigate and correct mistakes.</li>\n</ul>\n<h3>Related patterns</h3>\n<ul>\n<li><a href=\"/components/text-field/\">Text field</a></li>\n<li><a href=\"/utilities/grid/\">Grid</a></li>\n</ul>","reference":"components.date-field.guidance","referenceNumber":"1.11.1","referenceURI":"components/date-field/guidance","weight":0,"colors":[],"markup":"","source":{"filename":"node_modules/@cmsgov/design-system-docs/src/pages/components/DateField/_DateField.docs.scss","path":"node_modules/@cmsgov/design-system-docs/src/pages/components/DateField/_DateField.docs.scss"},"depth":3,"modifiers":[],"sections":[],"cmsds":"https://design.cms.gov/components/date-field/guidance","parentReference":"components.date-field"}],"uswds":"https://designsystem.digital.gov/components/form-controls/#date-input","markupPath":"/Users/forrestbaer/code/design-system/node_modules/@cmsgov/design-system-docs/src/pages/components/DateField/datefield.example.html","cmsds":"https://design.cms.gov/components/date-field","parentReference":"components"};
