defaultValue=\"Example value\"\n      label=\"Single line field\"\n      labelClassName=\"ds-u-margin-top--0\"\n      name=\"single_example\"\n    />\n    <TextField defaultValue=\"123\" label=\"Number field\" name=\"number_example\" numeric />\n    <TextField\n      label=\"Password field\"\n      name=\"password_example\"\n      type=\"password\"\n      defaultValue=\"Example value\"\n    />\n    <TextField label=\"Small size field\" name=\"small_example\" size=\"small\" />\n    <TextField label=\"Medium size field\" name=\"medium_example\" size=\"medium\" />\n    <TextField label=\"Multiline field\" multiline name=\"multiline_example\" />\n    <TextField\n      errorMessage=\"Example error message\"\n      hint=\"Helpful hint text\"\n      label=\"Error field\"\n      name=\"error_example\"\n    />\n    <TextField label=\"Success field\" fieldClassName=\"ds-c-field--success\" name=\"success_example\" />\n    <TextField label=\"Disabled field\" disabled name=\"disabled_example\" />\n    <div className=\"example--wrapper example--inverse\">\n      <TextField\n        labelClassName=\"ds-u-margin-top--0\"\n        errorMessage=\"Example error message\"\n        hint=\"Helpful hint text\"\n        label=\"Inverse example\"\n        name=\"inverse_example\"\n        inversed\n      />\n    </div>\n  </div>,\n  document.getElementById('js-example')\n);","reactExampleEntry":"/Users/forrestbaer/code/design-system/node_modules/@cmsgov/design-system-docs/src/pages/components/TextField/TextField.example.jsx","parentReference":"components.text-field"},{"header":"---","description":"<h3>When to use</h3>\n<ul>\n<li>If you can’t reasonably predict a user’s answer to a prompt and there might be wide variability in users’ answers.</li>\n<li>When using another type of input will make answering more difficult. For example, birthdays and other known dates are easier to type in than they are to select from a calendar picker.</li>\n<li>When users want to paste in a response.</li>\n</ul>\n<h3>When to consider alternatives</h3>\n<ul>\n<li>When users are choosing from a specific set of options. Consider <a href=\"/components/choice\">checkboxes, radio buttons</a>, or a <a href=\"/components/dropdown\">dropdown</a> in these cases.</li>\n</ul>\n<h3>Usage</h3>\n<ul>\n<li>Don't use placeholder text in form fields. Use hint text instead, if you need to provide contextual information. Placeholder text disappears after a user types a value, therefore users will no longer have that text available when they need to review their entries. People who have cognitive or visual disabilities have additional problems with placeholder text.</li>\n<li>The length of the text field provides a hint to users as to how much text to write. Do not require users to write paragraphs of text into a single-line <code>input</code> box; use a <code>textarea</code> instead.</li>\n<li>Text fields are among the easiest type of input for desktop users but are more difficult for mobile users.</li>\n<li>Only show error messages or styling after a user has interacted with a particular field.</li>\n</ul>\n<p><strong><a href=\"/guidelines/forms/\">View the &quot;Forms&quot; guidelines for additional guidance and best practices.</a></strong></p>\n<h3>Accessibility</h3>\n<ul>\n<li>Group each set of thematically related controls in a <code>fieldset</code> element. Use the <code>legend</code> element to offer a label within each <code>fieldset</code>. The <code>fieldset</code> and <code>legend</code> elements make it easier for screen reader users to navigate the form.</li>\n<li>Keep your form blocks in a vertical pattern. This approach is ideal, from an accessibility standpoint, because of limited vision that makes it hard to scan from left to right.</li>\n</ul>\n<h3>Customization</h3>\n<p>The following Sass variables can be overridden to theme a field:</p>\n<ul>\n<li><code>$input-border-color</code></li>\n<li><code>$input-border-color-inverse</code></li>\n<li><code>$input-border-radius</code></li>\n<li><code>$input-line-height</code></li>\n<li><code>$input-border-width</code></li>\n<li><code>$input-padding</code></li>\n</ul>\n<h3>Related patterns</h3>\n<ul>\n<li><a href=\"/components/masked-field/\">Masked field</a></li>\n<li><a href=\"/components/date-field/\">Date field</a></li>\n</ul>\n<h3>Learn more</h3>\n<ul>\n<li><a href=\"/guidelines/forms/\">Form Guidelines</a></li>\n<li><a href=\"https://www.nngroup.com/articles/form-design-placeholders/\">&quot;Placeholders in Form Fields Are Harmful&quot;</a></li>\n<li><a href=\"https://designnotes.blog.gov.uk/2013/12/05/asking-for-a-date-of-birth/\">Asking for a date of birth</a></li>\n<li><a href=\"https://paper.dropbox.com/doc/Text-boxes-8NLlgz9tjR8OzTz2N9wE3\">GOV.UK text boxes discussion</a></li>\n<li><a href=\"http://www.formsthatwork.com/files/Articles/dropdown.pdf\">Four steps for choosing form elements on the Web (PDF)</a></li>\n</ul>","reference":"components.text-field.guidance","referenceNumber":"1.34.1","referenceURI":"components/text-field/guidance","weight":0,"colors":[],"markup":"","source":{"filename":"node_modules/@cmsgov/design-system-docs/src/pages/components/TextField/_TextField.docs.scss","path":"node_modules/@cmsgov/design-system-docs/src/pages/components/TextField/_TextField.docs.scss"},"depth":3,"modifiers":[],"sections":[],"cmsds":"https://design.cms.gov/components/text-field/guidance","parentReference":"components.text-field"}],"uswds":"https://designsystem.digital.gov/components/form-controls/#text-input","markupPath":"/Users/forrestbaer/code/design-system/node_modules/@cmsgov/design-system-docs/src/pages/components/TextField/textfield.example.html","cmsds":"https://design.cms.gov/components/text-field","parentReference":"components"};
