ective as an identifier and a learning tool when its message is consistent across government websites.</li>\n<li>Show the banner on every page. Use the banner at the top of every page of a site. It can be confusing or misleading if it appears on some pages and not others.</li>\n<li>Avoid distraction. The banner appears on every page of your site. Choose background colors that fit with your site theme and avoid color combinations that draw excessive attention to the banner.</li>\n<li>Keep the text up-to-date. Use the most current version of the banner.</li>\n</ul>","reference":"components.usa-banner.guidance","referenceNumber":"1.36.1","referenceURI":"components/usa-banner/guidance","weight":0,"colors":[],"markup":"","source":{"filename":"node_modules/@cmsgov/design-system-docs/src/pages/components/UsaBanner/_UsaBanner.docs.scss","path":"node_modules/@cmsgov/design-system-docs/src/pages/components/UsaBanner/_UsaBanner.docs.scss"},"depth":3,"modifiers":[],"sections":[],"cmsds":"https://design.cms.gov/components/usa-banner/guidance","parentReference":"components.usa-banner"}],"status":"Draft","uswds":"https://designsystem.digital.gov/components/banner/","markupPath":"/Users/forrestbaer/code/design-system/node_modules/@cmsgov/design-system-docs/src/pages/components/UsaBanner/usabanner.example.html","cmsds":"https://design.cms.gov/components/usa-banner","parentReference":"components"};
