lterChip.propTypes = {\n  label: PropTypes.string,\n  ariaClearLabel: PropTypes.string,\n  useAlternateIcon: PropTypes.bool,\n  size: PropTypes.string,\n};\n\nReactDOM.render(\n  <>\n    <ControlledFilterChip label=\"Example Filter Chip\" ariaClearLabel=\"Remove Filter Chip\" />\n    <ControlledFilterChip label=\"Example with alternate icon\" useAlternateIcon />\n    <ControlledFilterChip label=\"Example big filter chip\" size=\"big\" />\n    <ControlledFilterChip label=\"Example big with alternate icon\" useAlternateIcon size=\"big\" />\n  </>,\n  document.getElementById('js-example')\n);","reactExampleEntry":"/Users/forrestbaer/code/design-system/node_modules/@cmsgov/design-system-docs/src/pages/components/FilterChip/FilterChip.example.jsx","parentReference":"components.filterchip"},{"header":"---","description":"<h3>When to use</h3>\n<ul>\n<li>Use to clearly indicate to the user what filters have been applied to a set of results and provide a quick and easy way to remove a selected filter</li>\n</ul>\n<h3>When to consider alternatives</h3>\n<ul>\n<li>When many filter chips would be displayed and available screen real estate is limited</li>\n<li>When a badge is sufficient in place of a filter chip</li>\n</ul>\n<h3>Usage</h3>\n<ul>\n<li>Do not mix badges and filter chip as it can be confusing to the user</li>\n<li>Do not use filter chip when a badge is sufficient, i.e., when none of the tags are removable</li>\n<li>Filter chips should be short and not wrap to the second line</li>\n<li>Allow adequate spacing (at least 8px) between each filter chip, as much as the design will allow.</li>\n<li>The colors of the Filter Chip can be overriden using the Sass variables listed below, but should not be overriden with colors outside of the color palette.</li>\n</ul>\n<h3>Accessibility</h3>\n<ul>\n<li><code>Enter</code>, <code>Backspace</code>, <code>Delete</code>, and <code>Spacebar</code> will remove the tag when it is in focus</li>\n</ul>\n<h3>Future research</h3>\n<h3>Customization</h3>\n<p>The following Sass variables can be overridden to the filter chip:</p>\n<ul>\n<li><code>$filter-chip-icon-container-size</code> - Height / Width for the close icon container</li>\n<li><code>$filter-chip-icon-size</code> - Height / Width for the close icon in the filter chip</li>\n<li><code>$filter-chip-border-radius</code> - Border radius for the filter chip</li>\n<li><code>$filter-chip-text-color</code> - Text color for the filter chip</li>\n<li><code>$filter-chip-background-color</code> - Background color for the filter chip</li>\n<li><code>$filter-chip-border-color</code> - Border color for the filter chip</li>\n<li><code>$filter-chip-text-color-hover</code> - Text color for the filter chip on hover</li>\n<li><code>$filter-chip-background-color-hover</code> -  Background color for the filter chip on hover</li>\n<li><code>$filter-chip-border-color-hover</code> -  Border color for the filter chip on hover</li>\n</ul>","reference":"components.filterchip.guidance","referenceNumber":"1.15.1","referenceURI":"components/filterchip/guidance","weight":0,"colors":[],"markup":"","source":{"filename":"node_modules/@cmsgov/design-system-docs/src/pages/components/FilterChip/_FilterChip.docs.scss","path":"node_modules/@cmsgov/design-system-docs/src/pages/components/FilterChip/_FilterChip.docs.scss"},"depth":3,"modifiers":[],"sections":[],"cmsds":"https://design.cms.gov/components/filterchip/guidance","parentReference":"components.filterchip"}],"status":"Draft","markupPath":"/Users/forrestbaer/code/design-system/node_modules/@cmsgov/design-system-docs/src/pages/components/FilterChip/filterchip.example.html","cmsds":"https://design.cms.gov/components/filterchip","parentReference":"components"};
