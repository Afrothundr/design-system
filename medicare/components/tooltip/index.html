      window.page = {"header":"Tooltip","description":"<p>Tooltips provide additional information upon hover, focus or click. The information should be contextual, useful, and nonessential information.</p>","reference":"components.tooltip","referenceNumber":"1.35","referenceURI":"components/tooltip","weight":0,"colors":[],"markup":"","source":{"filename":"packages/ds-medicare-gov/docs/src/pages/components/Tooltip/_Tooltip.docs.scss","path":"packages/ds-medicare-gov/docs/src/pages/components/Tooltip/_Tooltip.docs.scss"},"depth":2,"modifiers":[],"sections":[{"header":"<code>&#x3C;Tooltip&#x3E;</code>","description":"<p>The <code>Tooltip</code> component can render a variety of content ranging from short descriptive text, to paragraphs with links, or more complex interactive popovers.</p>\n<p>The component provides a variety of props to configure tooltip behavior for these different use cases (i.e. <code>interactive</code>, <code>dialog</code>), and to customize styling (i.e. <code>offset</code>, <code>maxWidth</code>, <code>className</code>). The element that triggers a <code>Tooltip</code> can also be fully customized via props (i.e. <code>triggerComponent</code>, <code>triggerContent</code>).</p>\n<p>This component makes use of <a href=\"https://popper.js.org/docs/v2/\"><code>@popperjs/core</code></a> for tooltip positioning, <a href=\"https://github.com/focus-trap/focus-trap-react#readme\"><code>focus-trap-react</code></a> for trapping focus in Tooltip Dialogs, and <a href=\"http://reactcommunity.org/react-transition-group/css-transition\"><code>react-transition-group</code></a> for animations.</p>","reference":"components.tooltip.tooltip","referenceNumber":"1.35.2","referenceURI":"components/tooltip/tooltip","weight":0,"colors":[],"markup":"","source":{"filename":"packages/ds-medicare-gov/docs/src/pages/components/Tooltip/_Tooltip.docs.scss","path":"packages/ds-medicare-gov/docs/src/pages/components/Tooltip/_Tooltip.docs.scss"},"depth":3,"modifiers":[],"sections": /react-transition-group/transition#Transition-prop-timeout\"><code>timeout</code> option</a> for more info.</p>\n","name":"transitionDuration","parent":{"fileName":"design-system/src/components/Tooltip/Tooltip.tsx","name":"TooltipProps"},"declarations":[{"fileName":"design-system/src/components/Tooltip/Tooltip.tsx","name":"TooltipProps"}],"required":false,"type":{"name":"number"}},"zIndex":{"defaultValue":{"value":9999},"description":"<p><code>zIndex</code> styling applied to the tooltip body</p>\n","name":"zIndex","parent":{"fileName":"design-system/src/components/Tooltip/Tooltip.tsx","name":"TooltipProps"},"declarations":[{"fileName":"design-system/src/components/Tooltip/Tooltip.tsx","name":"TooltipProps"}],"required":false,"type":{"name":"number"}}},"reactComponentPath":"design-system/src/components/Tooltip/Tooltip.tsx","reactExampleSource":"ReactDOM.render(\n  <>\n    <div className=\"example--wrapper ds-u-margin-top--6\">\n      {'Tooltip with '}\n      <Tooltip\n        className=\"ds-c-tooltip__trigger-link\"\n        placement=\"bottom\"\n        component=\"a\"\n        title=\"Tooltip trigger uses <a> for the trigger, styled with dashed underline\"\n      >\n        inline trigger\n      </Tooltip>\n    </div>\n    <div className=\"example--inverse example--wrapper ds-u-margin-bottom--2\">\n      {'Inverse tooltip with '}\n      <Tooltip\n        className=\"ds-c-tooltip__trigger-link\"\n        component=\"a\"\n        title=\"Tooltip trigger uses <a> for the trigger, styled with dashed underline\"\n        inversed\n      >\n        inline trigger\n      </Tooltip>\n    </div>\n  </>,\n  document.getElementById('js-example')\n);","reactExampleEntry":"/Users/forrestbaer/code/design-system/packages/ds-medicare-gov/docs/src/pages/components/Tooltip/Tooltip.example.jsx","parentReference":"components.tooltip"},{"header":"<code>&#x3C;TooltipIcon&#x3E;</code>","description":"<p>(Not used on Medicare.gov)</p>","reference":"components.tooltip.tooltip-icon","referenceNumber":"1.35.3","referenceURI":"components/tooltip/tooltip-icon","weight":0,"colors":[],"markup":"","source":{"filename":"packages/ds-medicare-gov/docs/src/pages/components/Tooltip/_Tooltip.docs.scss","path":"packages/ds-medicare-gov/docs/src/pages/components/Tooltip/_Tooltip.docs.scss"},"depth":3,"modifiers":[],"sections":[],"cmsds":"https://design.cms.gov/components/tooltip/tooltip-icon","parentReference":"components.tooltip"},{"header":"---","description":"<h3>When to use</h3>\n<ul>\n<li>Use for helpful, non-critical information to strengthen an existing message.</li>\n<li>Use to increase certainty and enhance confidence about an interaction.</li>\n<li>Use with brief descriptions as tooltips perform best with succinct text.</li>\n<li>Tooltips are useful as a last resort for space-constrained UI. Explore other options for keeping content visible without a tooltip.</li>\n</ul>\n<h3>When to consider alternatives</h3>\n<ul>\n<li>Don’t hide information necessary for completing a task behind a tooltip interaction.</li>\n<li>Tooltips are microcopy and should be brief. Don't use a tooltip if you need a lot of text.</li>\n<li>Don’t use a tooltip when its content is repetitive or if usability is obvious.</li>\n<li>If content can fit outside a tooltip, don't use a tooltip.</li>\n</ul>\n<h3>Customization</h3>\n<p>The following Sass variables can be overridden to theme choice fields:</p>\n<ul>\n<li><code>$tooltip-text-color</code> - Text color of the tooltip content</li>\n<li><code>$tooltip-icon-color</code> - Color of the tooltip icon</li>\n<li><code>$tooltip-icon-color-inverse</code> - Color of the inverse tooltip icon</li>\n</ul>","reference":"components.tooltip.guidance","referenceNumber":"1.35.1","referenceURI":"components/tooltip/guidance","weight":0,"colors":[],"markup":"","source":{"filename":"packages/ds-medicare-gov/docs/src/pages/components/Tooltip/_Tooltip.docs.scss","path":"packages/ds-medicare-gov/docs/src/pages/components/Tooltip/_Tooltip.docs.scss"},"depth":3,"modifiers":[],"sections":[],"cmsds":"https://design.cms.gov/components/tooltip/guidance","parentReference":"components.tooltip"}],"status":"Draft","cmsds":"https://design.cms.gov/components/tooltip","parentReference":"components"};
