</li>\n<li>When users may need additional information to complete the task than can be supplied on the main page without overwhelming the primary content.</li>\n</ul>\n<h3>When to consider alternatives</h3>\n<ul>\n<li>When the content is timely/urgent, or critical to the action being taken.</li>\n<li>When the content is intended to clarify or call attention to other content on the page.</li>\n<li>When the content must be displayed without being initiated by a user action.</li>\n<li>When additional information is necessary to the primary information the user is interacting with.</li>\n</ul>\n<h3>Usage</h3>\n<ul>\n<li>Link text used to trigger the help drawer should be specific and descriptive.\n<ul>\n<li>Avoid using only &quot;Learn more&quot; to link to help drawer content</li>\n<li>Limit the amount of link text</li>\n</ul>\n</li>\n<li>Drawer content area should include a close button clearly at the top.</li>\n</ul>\n<h3>Accessibility</h3>\n<ul>\n<li>Focus should move to the content in the help drawer after the user has opened it.</li>\n<li>Drawer should support keyboard navigation.\n<ul>\n<li><code>Enter</code> and <code>Space</code> to select the highlighted item.</li>\n<li><code>Tab</code> to move the focus sequentially through the list of focusable items</li>\n<li><code>Shift + Tab</code> to move the focus sequentially through the list of focusable items in reversed order</li>\n</ul>\n</li>\n</ul>\n<h4>Focus Management</h4>\n<p>The property <code>hasFocusTrap</code> is an available option that will prevent keyboard focus from leaving the confines of the HelpDrawer when enabled.</p>\n<p>When the property <code>hasFocusTrap</code> is enabled...</p>\n<ul>\n<li>Keyboard focus is trapped within the HelpDrawer component.</li>\n<li>Pressing the escape key will close the Drawer.</li>\n</ul>\n<p>A focus trap should <em>not</em> be used when it's anticipated that the user will rely on the Drawer as a reference resource for doing something outside of the Drawer. For instance, if the user is completing a form, Drawer may contain a reference guide defining specific requirements.</p>\n<p>However, there are times when it makes sense to trap focus within the Drawer. One occassion where it can benefit the user is when the Drawer is anticipated to fill the viewport of a screen, i.e., mobile layout.</p>\n<h3>Future Work</h3>\n<p>Future design iterations and possible user research to ensure the enhanced help drawer link design isn't confused or mistaken for transitional hyperlinks, glossary terms, or tooltips.</p>","reference":"components.drawer.guidance","referenceNumber":"1.13.1","referenceURI":"components/drawer/guidance","weight":0,"colors":[],"markup":"","source":{"filename":"node_modules/@cmsgov/design-system-docs/src/pages/components/Drawer/_Drawer.docs.scss","path":"node_modules/@cmsgov/design-system-docs/src/pages/components/Drawer/_Drawer.docs.scss"},"depth":3,"modifiers":[],"sections":[],"cmsds":"https://design.cms.gov/components/drawer/guidance","parentReference":"components.drawer"},{"header":"Google Analytics","description":"<p>Google analytics are available via the <code>&lt;HelpDrawer&gt;</code> component.</p>\n<p><strong>Analytics event tracking is disabled by default.</strong></p>\n<h3>Enable event tracking</h3>\n<p>Import and set the <code>setHelpDrawerSendsAnalytics</code> feature flag to <code>true</code> in your application's entry file:</p>\n<pre class=\"hljs\"><code class=\"language-JSX\"><span class=\"hljs-keyword\">import</span> { setHelpDrawerSendsAnalytics } <span class=\"hljs-keyword\">from</span> <span class=\"hljs-string\">\"@cmsgov/&lt;design-system-package&gt;\"</span>;\nsetHelpDrawerSendsAnalytics(<span class=\"hljs-literal\">true</span>);\n</code></pre>\n<p>On application where the page has <code>utag</code> loaded, the data goes to Tealium which allows it to route to Google Analytics or the currently approved data analytics tools.</p>\n<h3>Disable event tracking</h3>\n<p>For the <code>analytics</code> prop, pass the value <code>false</code> to the component to disable analytics tracking for a singular component instance</p>\n<pre class=\"hljs\"><code class=\"language-JSX\">analytics={<span class=\"hljs-literal\">false</span>}\n</code></pre>\n<h3>Override  event tracking</h3>\n<p>A custom heading value can be sent for an analytics event by using the prop <code>analyticsLabelOverride</code>. It is recommended that this value be used to prevent sensitive personal information from being passed to analytics trackers.</p>","reference":"components.drawer.guidance-analytics","referenceNumber":"1.13.2","referenceURI":"components/drawer/guidance-analytics","weight":0,"colors":[],"markup":"","source":{"filename":"node_modules/@cmsgov/design-system-docs/src/pages/components/Drawer/_Drawer.docs.scss","path":"node_modules/@cmsgov/design-system-docs/src/pages/components/Drawer/_Drawer.docs.scss"},"depth":3,"modifiers":[],"sections":[],"cmsds":"https://design.cms.gov/components/drawer/guidance-analytics","parentReference":"components.drawer"}],"markupPath":"/Users/forrestbaer/code/design-system/node_modules/@cmsgov/design-system-docs/src/pages/components/Drawer/drawer.example.html","cmsds":"https://design.cms.gov/components/drawer","parentReference":"components"};
