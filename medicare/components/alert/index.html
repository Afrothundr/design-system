ns":[{"fileName":"design-system/src/components/Alert/Alert.tsx","name":"AlertProps"}],"required":false,"type":{"name":"\"lightweight\""}},"variation":{"defaultValue":null,"description":"<p>A string corresponding to the <code>Alert</code> variation classes (<code>error</code>, <code>warn</code>, <code>success</code>)</p>\n","name":"variation","parent":{"fileName":"design-system/src/components/Alert/Alert.tsx","name":"AlertProps"},"declarations":[{"fileName":"design-system/src/components/Alert/Alert.tsx","name":"AlertProps"}],"required":false,"type":{"name":"enum","raw":"AlertVariation","value":[{"value":"\"error\""},{"value":"\"warn\""},{"value":"\"success\""}]}}},"reactComponentPath":"design-system/src/components/Alert/Alert.tsx","reactExampleSource":"ReactDOM.render(\n  <div className=\"example--wrapper\">\n    <Alert heading=\"Informative status\">\n      <p className=\"ds-c-alert__text\">\n        Lorem ipsum dolor sit link text, consectetur adipiscing elit, sed do eiusmod.\n      </p>\n    </Alert>\n    <Alert heading=\"Alert with only a heading\" />\n    <Alert>\n      <p className=\"ds-c-alert__text\">Alert without a heading.</p>\n    </Alert>\n    <Alert weight=\"lightweight\" heading=\"Lightweight alert\">\n      <p className=\"ds-c-alert__text\">\n        Lorem ipsum dolor sit link text, consectetur adipiscing elit, sed do eiusmod.\n      </p>\n    </Alert>\n  </div>,\n  document.getElementById('js-example')\n);","reactExampleEntry":"/Users/forrestbaer/code/design-system/node_modules/@cmsgov/design-system-docs/src/pages/components/Alert/Alert.example.jsx","parentReference":"components.alert"},{"header":"---","description":"<h3>When to use</h3>\n<ul>\n<li>As a validation message that alerts someone that they just did something that needs to be corrected or as confirmation that a task was completed successfully.</li>\n<li>As a callout or notification for important or timely information. This includes errors, warnings, and general information.</li>\n</ul>\n<h2>When to consider alternatives</h2>\n<ul>\n<li>On long forms, always include in-line validation in addition to any error messages that appear at the top of the form. When possible, simplify forms by rewriting and where possible, splitting long forms across multiple pages</li>\n<li>If an action will result in destroying a user’s work (for example, deleting an application) use a more intrusive pattern, such as a confirmation modal dialogue, to allow the user to confirm that this is what they want.</li>\n</ul>\n<h3>Usage</h3>\n<ul>\n<li>Don’t overdo it — too many notifications will either overwhelm or annoy the user and are likely to be ignored.</li>\n<li>Write the message in concise, human readable language; avoid jargon and computer code.</li>\n<li>Don’t include notifications that aren’t related to the user’s current goal.</li>\n<li>When the user is required to do something in response to an alert, let them know what they need to do and make that task as easy as possible.</li>\n</ul>\n<p><strong>When the alert is for an error:</strong></p>\n<ul>\n<li>Be polite in error messages — don’t place blame on the user.</li>\n<li>Users generally won’t read documentation but will read a message that helps them resolve an error; include some educational material in your error message.</li>\n<li>If the error relates to specific text fields, give these fields an error state as well.</li>\n</ul>\n<h3>Accessibility</h3>\n<ul>\n<li>Use the ARIA <code>role=&quot;alert&quot;</code> to inform assistive technologies of a time-sensitive and important message that is not interactive. If the message is interactive, use the <code>role=&quot;alertdialog&quot;</code> instead.</li>\n<li>Consider putting the alert inside a div with <code>aria-live=&quot;polite&quot;</code> and <code>aria-relevant=&quot;additions removals&quot;</code>. These <abbr title=\"Accessible rich internet applications\">ARIA</abbr> attributes ensure screen readers will announce alerts that have been added or updated dynamically.</li>\n<li>If you choose to shift focus to the Alert, be mindful that using other techniques like <code>role=&quot;alert&quot;</code>,  and <code>aria-live=&quot;polite&quot;</code> will cause some browser and screen reader combinations to read out the content more than once. Typically, shifting focus alone will be enough to alert screen readers of the content.</li>\n<li>Do not visually hide alert messages on the page and then make them visible when they are needed. Users of older assistive technologies may still be able to perceive the alert messages even if they are not currently applicable.</li>\n<li>Alerts should give users adequate time to review and comprehend the provided information. Avoid hiding alerts using a timer.</li>\n<li>Include a mechanism like a button to dismiss alerts where appropriate.</li>\n</ul>\n<h3>Customization</h3>\n<p>The following Sass variables can be overridden to theme alerts:</p>\n<ul>\n<li><code>$alert-padding</code> - Used to provide padding for the alert element</li>\n<li><code>$alert-bar-size</code> - Used to control the width of the left bar on the alert</li>\n<li><code>$alert-icon-size</code> - Used to control the size of the alert icon</li>\n<li><code>$alert-link-color</code> - Used to control the alert link text color</li>\n<li><code>$alert-link-color-hover</code> - Used to control the alert link text color when hovered</li>\n<li><code>$alert-link-color-active</code> - Used to control the alert link text color when active</li>\n<li><code>$alert-link-color-focus</code> - Used to control the alert link text color when focused</li>\n</ul>\n<h3>Learn more</h3>\n<ul>\n<li><a href=\"https://content-guide.18f.gov/active-voice/\">18F Content Guide - Active voice</a></li>\n</ul>","reference":"components.alert.guidance","referenceNumber":"1.2.1","referenceURI":"components/alert/guidance","weight":0,"colors":[],"markup":"","source":{"filename":"node_modules/@cmsgov/design-system-docs/src/pages/components/Alert/_Alert.docs.scss","path":"node_modules/@cmsgov/design-system-docs/src/pages/components/Alert/_Alert.docs.scss"},"depth":3,"modifiers":[],"sections":[],"cmsds":"https://design.cms.gov/components/alert/guidance","parentReference":"components.alert"},{"header":"Google Analytics","description":"<p><strong>Analytics event tracking is disabled by default.</strong></p>\n<h3>Enable event tracking</h3>\n<p>Import and set the <code>setAlertSendsAnalytics</code> feature flag to <code>true</code> in your application's entry file:</p>\n<pre class=\"hljs\"><code class=\"language-JSX\"><span class=\"hljs-keyword\">import</span> { setAlertSendsAnalytics } <span class=\"hljs-keyword\">from</span> <span class=\"hljs-string\">\"@cmsgov/&lt;design-system-package&gt;\"</span>;\nsetAlertSendsAnalytics(<span class=\"hljs-literal\">true</span>);\n</code></pre>\n<p>On applications where the page has <code>utag</code> loaded, the data goes to Tealium which allows it to route to Google Analytics or the currently approved data analytics tools.</p>\n<h3>Disable event tracking</h3>\n<p>For the <code>analytics</code> prop, pass the value <code>false</code> to the component to disable analytics tracking for a singular component instance</p>\n<pre class=\"hljs\"><code class=\"language-JSX\">analytics={<span class=\"hljs-literal\">false</span>}\n</code></pre>\n<h3>Override  event tracking</h3>\n<p>A custom heading value can be sent for an analytics event by using the prop <code>analyticsLabelOverride</code>. It is recommended that this value be used to prevent sensitive personal information from being passed to analytics trackers.</p>","reference":"components.alert.guidance-analytics","referenceNumber":"1.2.2","referenceURI":"components/alert/guidance-analytics","weight":0,"colors":[],"markup":"","source":{"filename":"node_modules/@cmsgov/design-system-docs/src/pages/components/Alert/_Alert.docs.scss","path":"node_modules/@cmsgov/design-system-docs/src/pages/components/Alert/_Alert.docs.scss"},"depth":3,"modifiers":[],"sections":[],"cmsds":"https://design.cms.gov/components/alert/guidance-analytics","parentReference":"components.alert"}],"analytics":true,"uswds":"https://designsystem.digital.gov/components/alerts","markupPath":"/Users/forrestbaer/code/design-system/node_modules/@cmsgov/design-system-docs/src/pages/components/Alert/alert.example.html","cmsds":"https://design.cms.gov/components/alert","parentReference":"components"};
