    <script type="text/javascript">
      window.page = {"header":"Button","description":"<p class=\"ds-text--lead\">Action buttons allow people to take actions from a current state to a future state. They are promises to the user; they must deliver the promise they offer by doing what the button says it would do.</p>\n<ul>\n<li>PRIMARY CTA is TEAL - Use for the priority action that we want users to take. These actions are required for the user to move to the next step in the user flow (example: Enroll).</li>\n<li>SECONDARY CTA is NAVY - Use for actions available but not the primary action we want users to take (example: Plan Details). There doesn't have to be a primary button on the page to use the secondary button.</li>\n<li>TERTIARY CTA is OUTLINE BUTTON with the color that matches the other CTA on the page - Use for actions available but do not take priority over a primary or secondary CTAs (example: Cancel). For example: If primary button is teal, tertiary button has teal outline.</li>\n<li>Outline CTAs are not used alone - They must be paired with either a primary or secondary CTA.</li>\n<li>Exception: CTA over background hero image on landing pages.</li>\n<li>Lower priority actions are links - Refer to link styling guidelines under Typography.</li>\n<li>Landing Page Button - This larger button is ONLY used in the hero image of landing pages.</li>\n</ul>\n<p>View more guidance and design assets at <a href=\"https://cms.invisionapp.com/dsm/cms/medicare\">Medicare.gov DSM</a>.</p>\n<h3>Button classes</h3>\n<ul>\n<li><b>Mobile buttons</b> - Consider using full-width buttons on mobile devices. This will help improve the click range for both left or right-handed users. Use the class <code>mds-c-button--mobile-full-width</code> to apply full-width for mobile and the <a href=\"/utilities/margin/\">responsive margin classes</a> to adjust margins on mobile.</li>\n<li><b>Hiding buttons on print</b> - Hide buttons when printing to avoid unnecessary content for printed material. Use the <code>ds-u-visibility--hidden-print</code> class to hide buttons or any other elements on print. Refer to the <a href=\"/utilities/display-visibility/\">display/visibility utilities</a> for more information.</li>\n</ul>","reference":"components.button","referenceNumber":"1.5","referenceURI":"components/button","weight":0,"colors":[],"markup":"<h3 class=\"preview__label\">Primary button</h3>\n<button type=\"button\" class=\"ds-c-button ds-c-button--primary\">\n  Default\n</button>\n<button type=\"button\" class=\"ds-c-button ds-c-button--primary ds-c-button--hover\">\n  Hover\n</button>\n<button type=\"button\" class=\"ds-c-button ds-c-button--primary ds-c-button--active\">\n  Active\n</button>\n<button type=\"button\" class=\"ds-c-button ds-c-button--primary ds-c-button--focus\">\n  Focus\n</button>\n<button type=\"button\" class=\"ds-c-button ds-c-button--primary\" disabled>\n  Disabled\n</button>\n\n<h3 class=\"preview__label\">Secondary (Primary Alt) button</h3>\n<button type=\"button\" class=\"ds-c-button ds-c-button--primary-alt\">\n  Default\n</button>\n<button type=\"button\" class=\"ds-c-button ds-c-button--primary-alt ds-c-button--hover\">\n  Hover\n</button>\n<button type=\"button\" class=\"ds-c-button ds-c-button--primary-alt ds-c-button--active\">\n  Active\n</button>\n<button type=\"button\" class=\"ds-c-button ds-c-button--primary-alt ds-c-button--focus\">\n  Focus\n</button>\n<button type=\"button\" class=\"ds-c-button ds-c-button--primary-alt\" disabled>\n  Disabled\n</button>\n\n<h3 class=\"preview__label\">Tertiary (Default) button</h3>\n<button type=\"button\" class=\"ds-c-button\">\n  Default\n</button>\n<button type=\"button\" class=\"ds-c-button ds-c-button--hover\">\n  Hover\n</button>\n<button type=\"button\" class=\"ds-c-button ds-c-button--active\">\n  Active\n</button>\n<button type=\"button\" class=\"ds-c-button ds-c-button--focus\">\n  Focus\n</button>\n<button type=\"button\" class=\"ds-c-button\" disabled>\n  Disabled\n</button>\n\n<h3 class=\"preview__label\">Transparent button</h3>\n<button type=\"button\" class=\"ds-c-button ds-c-button--transparent\">\n  Default\n</button>\n<button type=\"button\" class=\"ds-c-button ds-c-button--transparent ds-c-button--hover\">\n  Hover\n</button>\n<button type=\"button\" class=\"ds-c-button ds-c-button--transparent ds-c-button--active\">\n  Active\n</button>\n<button type=\"button\" class=\"ds-c-button ds-c-button--transparent ds-c-button--focus\">\n  Focus\n</button>\n<button type=\"button\" class=\"ds-c-button ds-c-button--transparent\" disabled>\n  Disabled\n</button>\n\n<h3 class=\"preview__label\">Landing Page Primary button</h3>\n<button class=\"ds-c-button ds-c-button--big ds-c-button--primary\">\n  Landing Page\n</button>\n\n<h3 class=\"preview__label\">Inverse Primary button</h3>\n<div class=\"ds-u-fill--primary ds-u-padding--2\">\n  <button type=\"button\" class=\"ds-c-button ds-c-button--primary ds-c-button--inverse\">\n    Default\n  </button>\n  <button\n    type=\"button\"\n    class=\"ds-c-button ds-c-button--primary ds-c-button--hover ds-c-button--inverse\"\n  >\n    Hover\n  </button>\n  <button\n    type=\"button\"\n    class=\"ds-c-button ds-c-button--primary ds-c-button--active ds-c-button--inverse\"\n  >\n    Active\n  </button>\n  <button\n    type=\"button\"\n    class=\"ds-c-button ds-c-button--primary ds-c-button--focus ds-c-button--inverse\"\n  >\n    Focus\n  </button>\n  <button type=\"button\" class=\"ds-c-button ds-c-button--primary ds-c-button--inverse\" disabled>\n    Disabled\n  </button>\n</div>\n\n<h3 class=\"preview__label\">Inverse Tertiary (Default) button</h3>\n<div class=\"ds-u-fill--primary ds-u-padding--2\">\n  <button type=\"button\" class=\"ds-c-button ds-c-button--inverse\">\n    Default\n  </button>\n  <button type=\"button\" class=\"ds-c-button ds-c-button--hover ds-c-button--inverse\">\n    Hover\n  </button>\n  <button type=\"button\" class=\"ds-c-button ds-c-button--active ds-c-button--inverse\">\n    Active\n  </button>\n  <b mponents/Button/Button.docs.scss","path":"packages/ds-medicare-gov/docs/src/pages/components/Button/Button.docs.scss"},"depth":2,"modifiers":[],"sections":[{"header":"Button icons","description":"<ul>\n<li>Add an inline SVG icon and it will become the same color as the button text. For the crispest icon rendering, ensure the icon has a square <code>viewBox</code> with values that are multiples of <code>8</code> (ie. <code>24x24</code>).</li>\n<li>Use the margin utility class to add spacing between the icon and button text.</li>\n</ul>","reference":"components.button.icons","referenceNumber":"1.5.2","referenceURI":"components/button/icons","weight":0,"colors":[],"markup":"<button class=\"ds-c-button\">\n  <svg\n    class=\"ds-u-margin-right--1\"\n    xmlns=\"http://www.w3.org/2000/svg\"\n    aria-hidden=\"true\"\n    viewBox=\"0 0 24 24\"\n  >\n    <use href=\"/images/symbols.svg#download\"></use></svg\n  >Left icon\n</button>\n<button class=\"ds-c-button ds-c-button--primary\">\n  Right icon<svg\n    class=\"ds-u-margin-left--1\"\n    xmlns=\"http://www.w3.org/2000/svg\"\n    aria-hidden=\"true\"\n    viewBox=\"0 0 24 24\"\n  >\n    <use href=\"/images/symbols.svg#next\"></use>\n  </svg>\n</button>\n<button class=\"ds-c-button ds-c-button--outline\">\n  No icon\n</button>\n","source":{"filename":"node_modules/@cmsgov/design-system-docs/src/pages/components/Button/_Button.docs.scss","path":"node_modules/@cmsgov/design-system-docs/src/pages/components/Button/_Button.docs.scss"},"depth":3,"modifiers":[],"sections":[],"markupPath":"/Users/forrestbaer/code/design-system/node_modules/@cmsgov/design-system-docs/src/pages/components/Button/button-icons.example.html","cmsds":"https://design.cms.gov/components/button/icons","parentReference":"components.button"},{"header":"Button inline with field","description":"<p>The button is the same height as a single-line text field.</p>","reference":"components.button.inline-field","referenceNumber":"1.5.3","referenceURI":"components/button/inline-field","weight":0,"colors":[],"markup":"<input type=\"text\" class=\"ds-c-field ds-u-display--inline-block\" />\n<button class=\"ds-c-button\">Submit</button>\n","source":{"filename":"node_modules/@cmsgov/design-system-docs/src/pages/components/Button/_Button.docs.scss","path":"node_modules/@cmsgov/design-system-docs/src/pages/components/Button/_Button.docs.scss"},"depth":3,"modifiers":[],"sections":[],"markupPath":"/Users/forrestbaer/code/design-system/node_modules/@cmsgov/design-system-docs/src/pages/components/Button/button-inline.example.html","cmsds":"https://design.cms.gov/components/button/inline-field","parentReference":"components.button"},{"header":"<code>&#x3C;Button&#x3E;</code>","description":"<p>The <code>Button</code> component accepts its text as children (AKA inner HTML), which\nmeans you can also pass in HTML or custom components. This gives you a lot of\nflexibility and supports a variety of advanced use cases. The most common use\ncase would be passing in an SVG icon along with the text.</p>\n<p>In addition to the supported props listed, you can also pass in additional\nprops, which will be passed to the rendered root component. For example,\nyou could pass in a <code>target</code> prop to pass to the rendered anchor element.</p>","reference":"components.button.react","referenceNumber":"1.5.4","referenceURI":"components/button/react","weight":0,"colors":[],"markup":"","source":{"filename":"packages/ds-medicare-gov/docs/src/pages/components/Button/Button.docs.scss","path":"packages/ds-medicare-gov/docs/src/pages/components/Button/Button.docs.scss"},"depth":3,"modifiers":[],"sections":[],"reactExample":"Button.example.tsx","reactProps":"Button.tsx","cmsds":"https://design.cms.gov/components/button/react","reactComponentProps":{"children":{"defaultValue":null,"description":"<p>Label text or HTML</p>\n","name":"children","declarations":[{"fileName":"design-system/src/components/Button/Button.tsx","name":"TypeLiteral"}],"required":true," name":"TypeLiteral"}],"required":false,"type":{"name":"enum","raw":"\"button\" | \"submit\" | \"reset\"","value":[{"value":"\"button\""},{"value":"\"submit\""},{"value":"\"reset\""}]}},"variation":{"defaultValue":null,"description":"<p>A string corresponding to the button-component variation classes.\nThe <code>&#39;danger&#39;</code> variation is deprecated and will be removed in a future release.</p>\n","name":"variation","declarations":[{"fileName":"design-system/src/components/Button/Button.tsx","name":"TypeLiteral"}],"required":false,"type":{"name":"enum","raw":"ButtonVariation","value":[{"value":"\"primary\""},{"value":"\"danger\""},{"value":"\"success\""},{"value":"\"transparent\""}]}},"ref":{"defaultValue":null,"description":"","name":"ref","declarations":[{"fileName":"design-system/node_modules/@types/react/index.d.ts","name":"TypeLiteral"},{"fileName":"design-system/node_modules/@types/react/index.d.ts","name":"TypeLiteral"}],"required":false,"type":{"name":"enum","raw":"Ref<HTMLButtonElement> & Ref<HTMLAnchorElement>","value":[{"value":"((instance: HTMLButtonElement) => void) & ((instance: HTMLAnchorElement) => void)"},{"value":"((instance: HTMLButtonElement) => void) & RefObject<HTMLAnchorElement>"},{"value":"RefObject<HTMLButtonElement> & ((instance: HTMLAnchorElement) => void)"},{"value":"RefObject<HTMLButtonElement> & RefObject<HTMLAnchorElement>"}]}}},"reactComponentPath":"design-system/src/components/Button/Button.tsx","reactExampleSource":"const ButtonExample: FunctionComponent = () => {\n  return (\n    <div className=\"button-example\">\n      <h3 className=\"preview__label\">Default</h3>\n      <div className=\"ds-u-padding--1\">\n        <span className=\"ds-u-margin-right--1\">\n          <Button className=\"ds-c-button--primary\">Primary</Button>\n        </span>\n        <span className=\"ds-u-margin-right--1\">\n          <Button className=\"ds-c-button--primary-alt\">Secondary</Button>\n        </span>\n        <span className=\"ds-u-margin-right--1\">\n          <Button>Tertiary</Button>\n        </span>\n        <span className=\"ds-u-margin-right--1\">\n          <Button className=\"ds-c-button--transparent\">Transparent</Button>\n        </span>\n        <span className=\"ds-u-margin-right--1\">\n          <Button size=\"big\">Landing Page</Button>\n        </span>\n      </div>\n      <h3 className=\"preview__label\">Inverse</h3>\n      <div className=\"ds-u-fill--primary ds-u-padding--1 ds-u-margin-top--2\">\n        <span className=\"ds-u-margin-right--1\">\n          <Button className=\"ds-c-button--primary ds-c-button--inverse\">Primary</Button>\n        </span>\n        <span className=\"ds-u-margin-right--1\">\n          <Button className=\"ds-c-button--inverse\">Tertiary</Button>\n        </span>\n        <span className=\"ds-u-margin-right--1\">\n          <Button className=\"ds-c-button--transparent ds-c-button--inverse\">Transparent</Button>\n        </span>\n        <span className=\"ds-u-margin-right--1\">\n          <Button size=\"big\" className=\"ds-c-button--primary ds-c-button--inverse\">\n            Landing Page\n          </Button>\n        </span>\n      </div>\n    </div>\n  );\n};\n\nReactDOM.render(<ButtonExample />, document.getElementById('js-example'));","reactExampleEntry":"/Users/forrestbaer/code/design-system/packages/ds-medicare-gov/docs/src/pages/components/Button/Button.example.tsx","parentReference":"components.button"},{"header":"Design Guidelines","description":"<ul>\n<li>Action buttons do NOT include icons. </li>\n<li>Exception: Can include icons in buttons in mobile for CTAs outlining functionality. Examples: Filter, Sort, Map, and Menu. </li>\n<li>Other exceptions require advance and separate approval than mock-ups by product teams. See \"Exception process\" in Foundations.</li>\n<li>Buttons use title case. Example: Join Plan or Find Doctors.</li>\n<li>Note that clickable cards are sentence case. See that component for more information.</li>\n</ul>\n<p>When pairing 2 CTAs:</p>\n<ul>\n<li>In forms/decision trees: Have the preferred action be on the right. Example: Back/Next or Cancel/Submit.</li>\n<li>All other cases: Have the preferred action be on the left. Example: Create Account/Return to Home or Change My Account/Stop Easy Pay.</li>\n</ul>\n<h2>Content Guidelines</h2>\n<ul>\n<li>Describe what will happen, not the current state. <i>Example: Start Over.</i></li>\n<li>CTA buttons always start with an action verb that describes the main thing users will be able to do once selected.</li>\n<li>Pair it with a noun to help it be more clear. <i>Example: Change Password or Add Drug.</i></li>\n<li>If in a form, it can be just the action verb if it's navigating between steps. <i>Example: Cancel, Back, Next, Submit.</i></li>\n<li>Use the least amount of words possible (no more than 4).</li>\n<li>Use title case for CTA buttons.</li>\n</ul>\n<p>Get more content guidelines by going to the buttons page in the <a href=\"https://cms.invisionapp.com/dsm/cms/medicare\">Medicare.gov DSM</a>.</p>\n<h2>Accessibility</h2>\n<ul>\n<li>Buttons should display a visible focus state when users tab to them.</li>\n<li>Create a button with a <code>button</code> or <code>a</code> element to retain the native click functionality. Avoid using <code>&lt;div&gt;</code> or <code>&lt;img&gt;</code> tags to create buttons. Screen readers don't automatically know either is a usable button.</li>\n<li>When styling links to look like buttons, remember that screen readers handle links slightly differently than they do buttons. Pressing the <code>Space</code> key triggers a button, but pressing the <code>Enter</code> key triggers a link.</li>\n<li>Dimmed or unavailable buttons should have the <code>disabled</code> attribute applied. This removes native click and keypress events from the button. It also prevents automated scanners from logging a low contrast error. Finally, it announces the button as \"dimmed\" or \"disabled\" to screen readers, offering users additional context.</li>\n<li>Disabled buttons - Don’t disable buttons, unless there’s a good reason to.</li>\n<li>If you do disable a button, make sure it receives the disabled styling. A button element will automatically be styled as a disabled button when it has the disabled HTML attribute, but an a element will need to have the .ds-c-button--disabled class applied to it.</li>\n</ul>\n<p>View more guidance <a href=\"https://design.cms.gov/components/button/\">CMS Design System</a>.</p>","reference":"components.button.guidance","referenceNumber":"1.5.1","referenceURI":"components/button/guidance","weight":0,"colors":[],"markup":"","source":{"filename":"packages/ds-medicare-gov/docs/src/pages/components/Button/Button.docs.scss","path":"packages/ds-medicare-gov/docs/src/pages/components/Button/Button.docs.scss"},"depth":3,"modifiers":[],"sections":[],"cmsds":"https://design.cms.gov/components/button/guidance","parentReference":"components.button"}],"uswds":"https://designsystem.digital.gov/components/buttons","markupPath":"/Users/forrestbaer/code/design-system/packages/ds-medicare-gov/docs/src/pages/components/Button/button.example.html","cmsds":"https://design.cms.gov/components/button","parentReference":"components"};
