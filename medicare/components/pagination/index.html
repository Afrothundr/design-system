      window.page = {"header":"Pagination","description":"<p>Pagination is navigation for paginated content.</p>\n<h2>About the pagination component</h2>\n<p>Paginated content is any content split into multiple pages determined by a specific amount of content per page, not split by any meaningful attribute, like feature or subject or step. Search results and article collections are often paginated. Readers use the pagination component to move from page to page in paginated content, or directly to the first or last page of the paginated set.</p>","reference":"components.pagination","referenceNumber":"1.27","referenceURI":"components/pagination","weight":0,"colors":[],"markup":"<h6 class=\"preview__label\">Default pagination</h6>\n\n<nav class=\"ds-c-pagination\" aria-label=\"Pagination\">\n  <a\n    class=\"ds-c-pagination__nav ds-c-button ds-c-button--transparent\"\n    href=\"#\"\n    aria-label=\"Previous page\"\n  >\n    <span class=\"ds-c-pagination__nav--img-container ds-c-pagination__nav--img-container-previous\">\n      <svg\n        aria-labelledby=\"icon-1__title\"\n        aria-hidden=\"false\"\n        class=\"ds-c-icon ds-c-icon--arrow ds-c-icon--arrow-left ds-c-pagination__nav--image\"\n        focusable=\"false\"\n        id=\"icon-1\"\n        role=\"img\"\n        viewBox=\"0 0 320 512\"\n        xmlns=\"http://www.w3.org/2000/svg\"\n      >\n        <title id=\"icon-1__title\">left arrow</title>\n        <path\n          fill=\"currentColor\"\n          d=\"M285.476 272.971L91.132 467.314c-9.373 9.373-24.569 9.373-33.941 0l-22.667-22.667c-9.357-9.357-9.375-24.522-.04-33.901L188.505 256 34.484 101.255c-9.335-9.379-9.317-24.544.04-33.901l22.667-22.667c9.373-9.373 24.569-9.373 33.941 0L285.475 239.03c9.373 9.372 9.373 24.568.001 33.941z\"\n        ></path>\n      </svg>\n    </span>\n    Previous\n  </a>\n\n  <ul>\n    <li>\n      <a class=\"ds-c-button ds-c-button--transparent\" href=\"#\" aria-label=\"Page 1\">\n        1\n      </a>\n    </li>\n\n .04-33.901l22.667-22.667c9.373-9.373 24.569-9.373 33.941 0L285.475 239.03c9.373 9.372 9.373 24.568.001 33.941z\"\n        ></path>\n      </svg>\n    </span>\n  </a>\n</nav>\n","source":{"filename":"node_modules/@cmsgov/design-system-docs/src/pages/components/Pagination/_Pagination.docs.scss","path":"node_modules/@cmsgov/design-system-docs/src/pages/components/Pagination/_Pagination.docs.scss"},"depth":2,"modifiers":[],"sections":[{"header":"<code>&#x3C;Pagination&#x3E;</code>","description":"<p>Pagination requires two properties: <code>totalPages</code>, which is the total number of pages, and <code>onPageChange</code>, which is a function used to handle state changes when the user clicks a page.</p>\n<p>Pagination also comes in two styles: default, which is compact on mobile viewports and expands to reveal individual pages on larger viewports, and <code>compact</code>, which maintains the compact layout regardless of viewport size.</p>","reference":"components.pagination.react","referenceNumber":"1.27.2","referenceURI":"components/pagination/react","weight":0,"colors":[],"markup":"","source":{"filename":"node_modules/@cmsgov/design-system-docs/src/pages/components/Pagination/_Pagination.docs.scss","path":"node_modules/@cmsgov/design-system-docs/src/pages/components/Pagination/_Pagination.docs.scss"},"depth":3,"modifiers":[],"sections":[],"reactExample":"Pagination.example.jsx","reactProps":"Pagination.tsx","cmsds":"https://design.cms.gov/components/pagination/react","reactComponentProps":{"ariaLabel":{"defaultValue":{"value":"Pagination"},"description":"<p>Defines <code>aria-label</code> on wrapping Pagination element. Since this exists on a <code>&lt;nav&gt;</code> element, the word &quot;navigation&quot; should be omitted from this label. Optional.</p>\n","name":"ariaLabel","parent":{"fileName":"design-system/src/components/Pagination/Pagination.tsx","name":"PaginationProps"},"declarations":[{"fileName":"design-system/src/components/Pagination/Pagination.tsx","name":"PaginationProps"}],"required":false,"type":{"name":"string"}},"className":{"defaultValue":null,"description":"<p>Class to be applied to parent <code>&lt;nav&gt;</code> element of Pagination component. Optional.</p>\n","name":"className","parent":{"fileName":"design-system/src/components/Pagination/Pagination.tsx","name":"PaginationProps"},"declarations":[{"fileName":"design-system/src/components/Pagination/Pagination.tsx","name":"PaginationProps"}],"required":false,"type":{"name":"string"}},"compact":{"defaultValue":{"value":false},"description":"<p>Renders compact layout. Optional.</p>\n","name":"compact","parent":{"fileName":"design-system/src/components/Pagination/Pagination.tsx","name":"PaginationProps"},"declarations":[{"fileName":"design-system/src/components/Pagination/Pagination.tsx","name":"PaginationProps"}],"required":false,"type":{"name":"enum","raw":"boolean","value":[{"value":"false"},{"value":"true"}]}},"currentPage":{"defaultValue":{"value":1},"description":"<p>Defines active page in Pagination. Optional.</p>\n","name":"currentPage","parent":{"fileName":"design-system/src/components/Pagination/Pagination.tsx","name":"PaginationProps"},"declarations":[{"fileName":"design-system/src/components/Pagination/Pagination.tsx","name":"PaginationProps"}],"required":false,"type":{"name":"number"}},"isNavigationHidden":{"defaultValue":{"value":false},"description":"<p>Determines if navigation is hidden when current page is the first or last of Pagination page set. Optional.</p>\n","name":"isNavigationHidden","parent":{"fileName":"design-system/src/components/Pagination/Pagination.tsx","name":"PaginationProps"},"declarations":[{"fileName":"design-system/src/components/Pagination/Pagination.tsx","name":"PaginationProps"}],"required":false,"type":{"name":"enum","raw":"boolean","value":[{"value":"false"},{"value":"true"}]}},"onPageChange":{"defaultValue":null,"description":"<p>A callback function used to handle state changes.</p>\n","name":"onPageChange","parent":{"fileName":"design-system/src/components/Pagination/Pagination.tsx","name":"PaginationProps"},"declarations":[{"fileName":"design-system/src/components/Pagination/Pagination.tsx","name":"PaginationProps"}],"required":true,"type":{"name":"(evt: MouseEvent<Element, MouseEvent>, page: number) => void"}},"renderHref":{"defaultValue":null,"description":"<p>Defines application-specific routing in url for links.</p>\n","name":"renderHref","parent":{"fileName":"design-system/src/components/Pagination/Pagination.tsx","name":"PaginationProps"},"declarations":[{"fileName":"design-system/src/components/Pagination/Pagination.tsx","name":"PaginationProps"}],"required":true,"type":{"name":"(page: number) => string"}},"startLabelText":{"defaultValue":{"value":"Previous"},"description":"<p>Sets custom label on start navigation. Added for language support. Optional.</p>\n","name":"startLabelText","parent":{"fileName":"design-system/src/components/Pagination/Pagination.tsx","name":"PaginationProps"},"declarations":[{"fileName":"design-system/src/components/Pagination/Pagination.tsx","name":"PaginationProps"}],"required":false,"type":{"name":"string"}},"startAriaLabel":{"defaultValue":{"value":"Previous Page"},"description":"<p>Sets custom ARIA label on start navigation. Added for language support. Label structure should be the equivalent of: Previous Page. Optional.</p>\n","name":"startAriaLabel","parent":{"fileName":"design-system/src/components/Pagination/Pagination.tsx","name":"PaginationProps"},"declarations":[{"fileName":"design-system/src/components/Pagination/Pagination.tsx","name":"PaginationProps"}],"required":false,"type":{"name":"string"}},"endLabelText":{"defaultValue":{"value":"Next"},"description":"<p>Sets custom label on end navigation. Added for language support. Optional.</p>\n","name":"endLabelText","parent":{"fileName":"design-system/src/components/Pagination/Pagination.tsx","name":"PaginationProps"},"declarations":[{"fileName":"design-system/src/components/Pagination/Pagination.tsx","name":"PaginationProps"}],"required":false,"type":{"name":"string"}},"endAriaLabel":{"defaultValue":{"value":"Next Page"},"description":"<p>Sets custom ARIA label on end navigation. Added for language support. Label structure should be the equivalent of: Next Page. Optional.</p>\n","name":"endAriaLabel","parent":{"fileName":"design-system/src/components/Pagination/Pagination.tsx","name":"PaginationProps"},"declarations":[{"fileName":"design-system/src/components/Pagination/Pagination.tsx","name":"PaginationProps"}],"required":false,"type":{"name":"string"}},"totalPages":{"defaultValue":null,"description":"<p>Sets total number of pages in Pagination component.</p>\n","name":"totalPages","parent":{"fileName":"design-system/src/components/Pagination/Pagination.tsx","name":"PaginationProps"},"declarations":[{"fileName":"design-system/src/components/Pagination/Pagination.tsx","name":"PaginationProps"}],"required":true,"type":{"name":"number"}}},"reactComponentPath":"design-system/src/components/Pagination/Pagination.tsx","reactExampleSource":"ReactDOM.render(\n  <div className=\"example--wrapper\">\n    <h6 className=\"preview__label\">Default pagination</h6>\n    <State default={1}>\n      {([page, setPage]) => {\n        const totalPages = 15;\n        const onPageChange = (evt, page) => {\n          evt.preventDefault();\n          setPage(page);\n        };\n        return (\n          <>\n            <span>\n              Current page: {page} / {totalPages}\n            </span>\n            <Pagination\n              id=\"test-default\"\n              currentPage={page}\n              totalPages={totalPages}\n              onPageChange={onPageChange}\n              renderHref={(page) => `#/results/${page}`}\n            />\n          </>\n        );\n      }}\n    </State>\n\n    <h6 className=\"preview__label\">Pagination with hidden navigation</h6>\n    <State default={1}>\n      {([page, setPage]) => {\n        const totalPages = 15;\n        const onPageChange = (evt, page) => {\n          evt.preventDefault();\n          setPage(page);\n        };\n        return (\n          <>\n            <span>\n              Current page: {page} / {totalPages}\n            </span>\n            <Pagination\n              id=\"test-hidden-nav\"\n              currentPage={page}\n              totalPages={totalPages}\n              onPageChange={onPageChange}\n              renderHref={(page) => `#${page}`}\n              isNavigationHidden\n            />\n          </>\n        );\n      }}\n    </State>\n\n    <h6 className=\"preview__label\">Compact pagination</h6>\n    <State default={1}>\n      {([page, setPage]) => {\n        const totalPages = 15;\n        const onPageChange = (evt, page) => {\n          evt.preventDefault();\n          setPage(page);\n        };\n        return (\n          <>\n            <span>\n              Current page: {page} / {totalPages}\n            </span>\n            <Pagination\n              id=\"test-compact\"\n              currentPage={page}\n              totalPages={totalPages}\n              onPageChange={onPageChange}\n              renderHref={(page) => `#/results?page=${page}`}\n              compact\n            />\n          </>\n        );\n      }}\n    </State>\n  </div>,\n  document.getElementById('js-example')\n);","reactExampleEntry":"/Users/forrestbaer/code/design-system/node_modules/@cmsgov/design-system-docs/src/pages/components/Pagination/Pagination.example.jsx","parentReference":"components.pagination"},{"header":"---","description":"<h3>When to use</h3>\n<ul>\n<li>Typically used for paginated search results.</li>\n<li>Can be used for multi-page collections of related items, including articles related to a category or tag, content archives, and history or activity. Splitting a large collection of related items into individual pages can improve browsability and scannability.</li>\n</ul>\n<h3>When to consider alternatives</h3>\n<ul>\n<li>If you need to indicate progress in a series of steps that must be completed in succession, like an onboarding or checkout flow, this isn't the component for you.</li>\n<li>If the length of the entire collection is less than 3-4 screen lengths long, consider showing all the items at once instead of paginating.</li>\n</ul>\n<h3>Usage</h3>\n<ul>\n<li>Users want to know the length of a paginated section, so show the size of the paginated set.</li>\n<li>Highlight the current page the user is on in relation to the entire collection of pages.</li>\n<li>Don't split the navigation items over multiple lines as this can make individual pages more difficult to understand and select.</li>\n<li>Don't include out-of-sequence items directly adjacent to one another. Wherever there are missing pages, an ellipses should be used.</li>\n<li>Avoid adding complexity by focusing on the essentials and avoid adding more items to Pagination just to fill the space.</li>\n<li>Use touch targets that are big enough to select with any finger and have enough separation to avoid mistakes.</li>\n<li>Do not use buttons for URL-based pagination. Because the URL is updated, the browser history stack updates and a link is the correct tag to use.</li>\n<li>Consider page load, performance, and the user's scrolling preferences when determining how many items are displayed on each page.</li>\n</ul>\n<h3>Style customization</h3>\n<p>The following Sass variables can be overridden to theme alerts:</p>\n<ul>\n<li>\n<p><code>$pagination-nav-link-color</code> - Used to set color of next/previous and page number links.</p>\n</li>\n<li>\n<p><code>$pagination-nav-link-color-hover</code> - Used to set color of next/previous and page number links on hover.</p>\n</li>\n<li>\n<p><code>$pagination-nav-link-color-active</code> - Used to set color of next/previous and page number links when active.</p>\n</li>\n<li>\n<p><code>$pagination-nav-link-color-focus</code> - Used to set color of next/previous and page number links on focus.</p>\n</li>\n<li>\n<p><code>$pagination-current-page-color</code> - Used to set the current page element text color.</p>\n</li>\n<li>\n<p><code>$pagination-overflow-color</code> - Used to set the overflow element text color.</p>\n</li>\n<li>\n<p><code>$pagination-page-count-color</code> - Used to set the page count element text color.</p>\n</li>\n</ul>\n<h3>Accessibility</h3>\n<ul>\n<li>Use a wrapping <code>&lt;nav&gt;</code> element to identify Pagination as a navigation section.</li>\n<li>If more than one <code>&lt;nav&gt;</code> element is present on a page, Pagination <strong>must</strong> have an ARIA label attribute defined on the <code>&lt;nav&gt;</code> element that describes its purpose.</li>\n<li>Use an unordered list for the navigation items as this allows screen readers to voice the number of elements in the Pagination component.</li>\n<li>Use <code>aria-current=&quot;page&quot;</code> on the current page's element to properly voice the current page for screen readers.</li>\n<li>Voice the word &quot;page&quot; before the page numbers.</li>\n<li>If <em>Previous</em> navigation link has keyboard focus, pressing <kbd>TAB</kbd> key <strong>must</strong> move focus to the first pagination page link.</li>\n<li>If pagination page has keyboard focus, pressing <kbd>TAB</kbd> key <strong>must</strong> move focus to the next pagination page link.</li>\n<li>If last pagination page has keyboard focus, pressing <kbd>TAB</kbd> key <strong>must</strong> move focus to the <em>Next</em> pagination navigation link.</li>\n<li>Once a pagination page has been clicked, focus should shift to the top-level piece of content on that page, usually an <code>&lt;h1&gt;</code>.</li>\n</ul>","reference":"components.pagination.guidance","referenceNumber":"1.27.1","referenceURI":"components/pagination/guidance","weight":0,"colors":[],"markup":"","source":{"filename":"node_modules/@cmsgov/design-system-docs/src/pages/components/Pagination/_Pagination.docs.scss","path":"node_modules/@cmsgov/design-system-docs/src/pages/components/Pagination/_Pagination.docs.scss"},"depth":3,"modifiers":[],"sections":[],"cmsds":"https://design.cms.gov/components/pagination/guidance","parentReference":"components.pagination"}],"uswds":"https://designsystem.digital.gov/components/pagination/","status":"Draft","markupPath":"/Users/forrestbaer/code/design-system/node_modules/@cmsgov/design-system-docs/src/pages/components/Pagination/pagination.example.html","cmsds":"https://design.cms.gov/components/pagination","parentReference":"components"};
