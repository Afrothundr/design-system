<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Example: styles.typography.list</title>
  <link rel="stylesheet" href="/example.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700" rel="stylesheet" />
</head>
<body class="ds-base">
  <section class="example--list">
  <article>
    <h2 class="ds-h6" id="unordered-list-id">Unordered list</h2>
    <code class="ds-u-margin-y--0 ds-u-margin-bottom--1">.ds-c-list</code>
    <ul class="ds-c-list" aria-labelledby="unordered-list-id">
      <li>List item 1</li>
      <li>List item 2</li>
    </ul>
  </article>
  <article>
    <h2 class="ds-h6" id="ordered-list-id">Ordered list</h2>
    <code class="ds-u-margin-y--0 ds-u-margin-bottom--1">.ds-c-list</code>
    <ol class="ds-c-list" aria-labelledby="ordered-list-id">
      <li>List item 1</li>
      <li>List item 2</li>
    </ol>
  </article>
  <article>
    <h2 class="ds-h6" id="unstyled-list-id">Unstyled list</h2>
    <code class="ds-u-margin-y--0 ds-u-margin-bottom--1">.ds-c-list .ds-c-list--bare</code>
    <ul class="ds-c-list ds-c-list--bare" aria-labelledby="unstyled-list-id">
      <li>List item 1</li>
      <li>List item 2</li>
    </ul>
  </article>
</section>

  <script type="text/javascript" src="/example.js"></script>
</body>
</html>
