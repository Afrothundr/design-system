ode":{"defaultValue":null,"description":"<p>Same as <code>applicationNode</code>, but a function that returns the node\ninstead of the node itself. This can be useful or necessary in\na variety of situations, one of which is server-side React\nrendering. The function will not be called until after the\ncomponent mounts, so it is safe to use browser globals\nand refer to DOM nodes within it (e.g. <code>document.getElementById(..)</code>),\nwithout ruining your server-side rendering.</p>\n","name":"getApplicationNode","parent":{"fileName":"design-system/src/components/Dialog/Dialog.tsx","name":"AriaModalProps"},"declarations":[{"fileName":"design-system/src/components/Dialog/Dialog.tsx","name":"AriaModalProps"}],"required":false,"type":{"name":"() => Node | Element"}},"includeDefaultStyles":{"defaultValue":null,"description":"<p>By default, styles are applied inline to the dialog and underlay\nportions of the component. However, you can disable all inline\nstyles by setting <code>includeDefaultStyles</code> to false. If set, you\nmust specify all styles externally, including positioning.\nThis is helpful if your project uses external CSS assets.</p>\n<p><em>Note</em>: underlayStyle and dialogStyle can still be set inline,\nbut these will be the only styles applied.</p>\n","name":"includeDefaultStyles","parent":{"fileName":"design-system/src/components/Dialog/Dialog.tsx","name":"AriaModalProps"},"declarations":[{"fileName":"design-system/src/components/Dialog/Dialog.tsx","name":"AriaModalProps"}],"required":false,"type":{"name":"enum","raw":"boolean","value":[{"value":"false"},{"value":"true"}]}},"dialogClass":{"defaultValue":null,"description":"<p>Apply a class to the dialog in order to custom-style it.</p>\n<p>Be aware that, <em>by default</em>, this module does apply various\ninline styles to the dialog element in order position it.\nTo disable <em>all inline styles</em>, see <code>includeDefaultStyles</code>.</p>\n","name":"dialogClass","parent":{"fileName":"design-system/src/components/Dialog/Dialog.tsx","name":"AriaModalProps"},"declarations":[{"fileName":"design-system/src/components/Dialog/Dialog.tsx","name":"AriaModalProps"}],"required":false,"type":{"name":"string"}},"dialogId":{"defaultValue":null,"description":"<p>Choose your own id attribute for the dialog element.</p>\n<p>Default: <code>react-aria-modal-dialog</code>.</p>\n","name":"dialogId","parent":{"fileName":"design-system/src/components/Dialog/Dialog.tsx","name":"AriaModalProps"},"declarations":[{"fileName":"design-system/src/components/Dialog/Dialog.tsx","name":"AriaModalProps"}],"required":false,"type":{"name":"string"}},"dialogStyle":{"defaultValue":null,"description":"<p>Customize properties of the style prop that is passed to the dialog.</p>\n","name":"dialogStyle","parent":{"fileName":"design-system/src/components/Dialog/Dialog.tsx","name":"AriaModalProps"},"declarations":[{"fileName":"design-system/src/components/Dialog/Dialog.tsx","name":"AriaModalProps"}],"required":false,"type":{"name":"CSSProperties"}},"focusDialog":{"defaultValue":null,"description":"<p>By default, when the modal activates its first focusable child will\nreceive focus. However, if <code>focusDialog</code> is true, the dialog itself\nwill receive initial focus â€” and that focus will be hidden.\n(This is essentially what Bootstrap does with their modal.)</p>\n","name":"focusDialog","parent":{"fileName":"design-system/src/components/Dialog/Dialog.tsx","name":"AriaModalProps"},"declarations":[{"fileName":"design-system/src/components/Dialog/Dialog.tsx","name":"AriaModalProps"}],"required":false,"type":{"name":"enum","raw":"boolean","value":[{"value":"false"},{"value":"true"}]}},"initialFocus":{"defaultValue":null,"description":"<p>By default, when the modal activates its first focusable child will\nreceive focus. If, instead, you want to identify a specific element\nthat should receive initial focus, pass a selector string to this\nprop. (That selector is passed to <code>document.querySelector()</code> to find\nthe DOM node.)</p>\n","name":"initialFocus","parent":{"fileName":"design-system/src/components/Dialog/Dialog.tsx","name":"AriaModalProps"},"declarations":[{"fileName":"design-system/src/components/Dialog/Dialog.tsx","name":"AriaModalProps"}],"required":false,"type":{"name":"string"}},"titleText":{"defaultValue":null,"description":"<p>A string to use as the modal&#39;s accessible title. This value is passed\nto the modal&#39;s <code>aria-label</code> attribute. You must use either <code>titleId</code> or\n<code>titleText</code>, but not both.</p>\n","name":"titleText","parent":{"fileName":"design-system/src/components/Dialog/Dialog.tsx","name":"AriaModalProps"},"declarations":[{"fileName":"design-system/src/components/Dialog/Dialog.tsx","name":"AriaModalProps"}],"required":false,"type":{"name":"string"}},"titleId":{"defaultValue":null,"description":"<p>The <code>id</code> of the element that should be used as the modal&#39;s accessible\ntitle. This value is passed to the modal&#39;s <code>aria-labelledby</code> attribute.\nYou must use either <code>titleId</code> or <code>titleText</code>, but not both.</p>\n","name":"titleId","parent":{"fileName":"design-system/src/components/Dialog/Dialog.tsx","name":"AriaModalProps"},"declarations":[{"fileName":"design-system/src/components/Dialog/Dialog.tsx","name":"AriaModalProps"}],"required":false,"type":{"name":"string"}},"underlayStyle":{"defaultValue":null,"description":"<p>Customize properties of the <code>style</code> prop that is passed to the underlay.\nThe best way to add some vertical displacement to the dialog is to add\ntop &amp; bottom padding to the underlay.\nThis is illustrated in the demo examples.</p>\n","name":"underlayStyle","parent":{"fileName":"design-system/src/components/Dialog/Dialog.tsx","name":"AriaModalProps"},"declarations":[{"fileName":"design-system/src/components/Dialog/Dialog.tsx","name":"AriaModalProps"}],"required":false,"type":{"name":"CSSProperties"}},"underlayClass":{"defaultValue":null,"description":"<p>Apply a class to the underlay in order to custom-style it.\nThis module does apply various inline styles, though, so be aware that\noverriding some styles might be difficult. If, for example, you want\nto change the underlay&#39;s color, you should probably use the\n<code>underlayColor</code> prop instead of a class.\nIf you would rather control all CSS, see <code>includeDefaultStyles</code>.</p>\n","name":"underlayClass","parent":{"fileName":"design-system/src/components/Dialog/Dialog.tsx","name":"AriaModalProps"},"declarations":[{"fileName":"design-system/src/components/Dialog/Dialog.tsx","name":"AriaModalProps"}],"required":false,"type":{"name":"string"}},"underlayClickExits":{"defaultValue":{"value":false},"description":"<p>By default, a click on the underlay will exit the modal.\nPass <code>false</code>, and clicking on the underlay will do nothing.</p>\n","name":"underlayClickExits","parent":{"fileName":"design-system/src/components/Dialog/Dialog.tsx","name":"AriaModalProps"},"declarations":[{"fileName":"design-system/src/components/Dialog/Dialog.tsx","name":"AriaModalProps"}],"required":false,"type":{"name":"enum","raw":"boolean","value":[{"value":"false"},{"value":"true"}]}},"escapeExits":{"defaultValue":{"value":true},"description":"<p>By default, the Escape key exits the modal. Pass <code>false</code>, and it won&#39;t.</p>\n","name":"escapeExits","parent":{"fileName":"design-system/src/components/Dialog/Dialog.tsx","name":"AriaModalProps"},"declarations":[{"fileName":"design-system/src/components/Dialog/Dialog.tsx","name":"AriaModalProps"}],"required":false,"type":{"name":"enum","raw":"boolean","value":[{"value":"false"},{"value":"true"}]}},"underlayColor":{"defaultValue":null,"description":"<p>If you want to change the underlay&#39;s color, you can\ndo that with this prop. If <code>false</code>, no background color will be\napplied with inline styles. Presumably you will apply then\nyourself via an <code>underlayClass</code>.</p>\n<p>Default: rgba(0,0,0,0.5)</p>\n","name":"underlayColor","parent":{"fileName":"design-system/src/components/Dialog/Dialog.tsx","name":"AriaModalProps"},"declarations":[{"fileName":"design-system/src/components/Dialog/Dialog.tsx","name":"AriaModalProps"}],"required":false,"type":{"name":"enum","raw":"string | false","value":[{"value":"string"},{"value":"false"}]}},"verticallyCenter":{"defaultValue":null,"description":"<p>If <code>true</code>, the modal&#39;s contents will be vertically (as well as horizontally) centered.</p>\n","name":"verticallyCenter","parent":{"fileName":"design-system/src/components/Dialog/Dialog.tsx","name":"AriaModalProps"},"declarations":[{"fileName":"design-system/src/components/Dialog/Dialog.tsx","name":"AriaModalProps"}],"required":false,"type":{"name":"enum","raw":"boolean","value":[{"value":"false"},{"value":"true"}]}},"onEnter":{"defaultValue":null,"description":"<p>This function is called in the modal&#39;s <code>componentDidMount()</code> lifecycle method.\nYou can use it to do whatever diverse and sundry things you feel like\ndoing after the modal activates.</p>\n","name":"onEnter","parent":{"fileName":"design-system/src/components/Dialog/Dialog.tsx","name":"AriaModalProps"},"declarations":[{"fileName":"design-system/src/components/Dialog/Dialog.tsx","name":"AriaModalProps"}],"required":false,"type":{"name":"() => void"}},"onExit":{"defaultValue":null,"description":"<p>This function needs to handles the state change of exiting (or deactivating) the modal.\nMaybe it&#39;s just a wrapper around <code>setState()</code>; or maybe you use some more involved\nFlux-inspired state management â€” whatever the case, this module leaves the state\nmanagement up to you instead of making assumptions.\nThat also makes it easier to create your own &quot;close modal&quot; buttons; because you\nhave the function that closes the modal right there, written by you, at your disposal.</p>\n","name":"onExit","parent":{"fileName":"design-system/src/components/Dialog/Dialog.tsx","name":"AriaModalProps"},"declarations":[{"fileName":"design-system/src/components/Dialog/Dialog.tsx","name":"AriaModalProps"}],"required":false,"type":{"name":"(event: MouseEvent<Element, MouseEvent> | KeyboardEvent<Element>) => void"}},"focusTrapPaused":{"defaultValue":null,"description":"<p>If true, the modal dialog&#39;s focus trap will be paused.\nYou won&#39;t typically need to use this prop. It used to be that the typical reason for pausing a focus trap was to enable nested focus traps;\nbut as of focus-trap v4, the pausing and unpausing of hierachical traps is handled automatically.</p>\n","name":"focusTrapPaused","parent":{"fileName":"design-system/src/components/Dialog/Dialog.tsx","name":"AriaModalProps"},"declarations":[{"fileName":"design-system/src/components/Dialog/Dialog.tsx","name":"AriaModalProps"}],"required":false,"type":{"name":"enum","raw":"boolean","value":[{"value":"false"},{"value":"true"}]}},"focusTrapOptions":{"defaultValue":null,"description":"<p>Customize properties of the focusTrapOptions prop that is passed to the modal dialog&#39;s focus trap.\nFor example, you can use this prop if you need better control of where focus is returned.</p>\n","name":"focusTrapOptions","parent":{"fileName":"design-system/src/components/Dialog/Dialog.tsx","name":"AriaModalProps"},"declarations":[{"fileName":"design-system/src/components/Dialog/Dialog.tsx","name":"AriaModalProps"}],"required":false,"type":{"name":"Record<string, unknown>"}},"scrollDisabled":{"defaultValue":null,"description":"<p>If true, the modal dialog will prevent any scrolling behind the modal window.</p>\n","name":"scrollDisabled","parent":{"fileName":"design-system/src/components/Dialog/Dialog.tsx","name":"AriaModalProps"},"declarations":[{"fileName":"design-system/src/components/Dialog/Dialog.tsx","name":"AriaModalProps"}],"required":false,"type":{"name":"enum","raw":"boolean","value":[{"value":"false"},{"value":"true"}]}}},"reactComponentPath":"design-system/src/components/Dialog/Dialog.tsx","reactExampleSource":"class Example extends React.PureComponent {\n  constructor(props) {\n    super(props);\n\n    this.state = {\n      showModal: false,\n    };\n  }\n\n  hideModal() {\n    this.setState({ showModal: false });\n  }\n\n  showModal() {\n    this.setState({ showModal: true });\n  }\n\n  render() {\n    return (\n      <div id=\"App\" style={{ minHeight: 300 }}>\n        <Button\n          href=\"#\"\n          className=\"ds-c-button--transparent ds-u-font-weight--normal\"\n          onClick={() => this.showModal()}\n        >\n          Link to external site\n        </Button>\n\n        {this.state.showModal && (\n          <Dialog\n            onExit={() => this.hideModal()}\n            getApplicationNode={() => document.getElementById('App')}\n            heading=\"You are leaving URL\"\n            actions={[\n              <Button\n                className=\"ds-c-button ds-c-button--primary\"\n                key=\"primary\"\n                href=\"https://cms.gov\"\n              >\n                OK\n              </Button>,\n              <Button\n                className=\"ds-c-button ds-c-button--transparent\"\n                key=\"cancel\"\n                onClick={() => this.hideModal()}\n              >\n                Cancel\n              </Button>,\n            ]}\n          >\n            You are leaving URL and connecting to a 3rd party site. Please click OK to continue or\n            CANCEL to stay on this site.\n          </Dialog>\n        )}\n      </div>\n    );\n  }\n}\n\nReactDOM.render(<Example />, document.getElementById('js-example'));","reactExampleEntry":"/Users/forrestbaer/code/design-system/node_modules/@cmsgov/design-system-docs/src/pages/components/Dialog/ThirdPartyLink.example.jsx","parentReference":"patterns.external-link"},{"header":"Analytics props","description":"<ul>\n<li>Refer to <a href=\"/components/dialog\">Modal dialog</a> for details of the Analyt
