      window.page = {"depth":2,"label":"Design principles","header":"Design principles","description":"<p>Our user experience (UX) design principles are the guideposts for product design work. They serve as our compass to keep us on the same path through the design process.</p>\n<p>These principles:</p>\n<ul>\n<li>Define value for our web-based products</li>\n<li>Allow designers to create and implement designs that align with our values</li>\n<li>Create a shared language and clear framework for design iteration and refinement</li>\n</ul>\n<h2 id=\"ux-design-principles\">UX design principles</h2>\n<p>These apply to CMS public websites, and are strongly encouraged for all CMS-sponsored sites.</p>\n<h3 id=\"be-consistent-\">Be consistent.</h3>\n<ul>\n<li>Use similar looking elements and controls when functionality is similar.</li>\n<li>Use similar wording and tone.</li>\n<li>Make things simple and intuitive.</li>\n</ul>\n<h3 id=\"guide-users-to-the-finish-line-\">Guide users to the finish line.</h3>\n<ul>\n<li>Make things behave the way users expect, based on familiarity with external tools/sites.</li>\n<li>Be sure users can complete the action or outcome they&#39;re seeking.</li>\n<li>Tell users when they complete their action; provide notification of when the completed outcome.</li>\n</ul>\n<h3 id=\"be-usable-by-everyone-\">Be usable by everyone.</h3>\n<ul>\n<li>Create designs that are universally usable and accessible. The UX doesn&#39;t need to be identical for all users, but must be accessible.</li>\n<li>Consider all types of users to determine usability and accessibility – vision, hearing, mobility, color blindness, dexterity, cognition, etc.</li>\n<li>Meet 508 and 504 required guidelines at a minimum. Strive to go beyond minimum requirements for optimum UX.</li>\n</ul>\n<h3 id=\"set-user-expectations-\">Set user expectations.</h3>\n<ul>\n<li>Use framing and other techniques so users know what&#39;s to come.</li>\n<li>Leverage wayfinding best practices.</li>\n<li>Be transparent.</li>\n</ul>\n<h3 id=\"clearly-explain-results-\">Clearly explain results.</h3>\n<ul>\n<li>Clearly indicate issues or errors.</li>\n<li>Use the plain language and terms users understand, not technical or legal jargon.</li>\n</ul>\n<h3 id=\"establish-trust-\">Establish trust.</h3>\n<ul>\n<li>Ensure data is accurate for all users. If data is accurate for only a subset, you can only use it if that data can be targeted to just those users.</li>\n<li>Make it easy for users to set up and change information and communications preferences.</li>\n<li>Build so information is secure and shared across channels appropriately.</li>\n<li>Provide options for users to get information they need through a digital channel that they&#39;re most comfortable.</li>\n</ul>\n<h3 id=\"be-relevant-\">Be relevant.</h3>\n<ul>\n<li>Keep information meaningful, user-focused, and tailored to provide a personalized experience regardless of the user&#39;s role.</li>\n<li>Anticipate role changes over time and build that into the experiences – roles can change even within a single user session as they progress through the UX.</li>\n<li>Allow highly customized search experiences – do this in place of making recommendations for specific results.</li>\n</ul>\n<h3 id=\"alleviate-stress-with-empathy-\">Alleviate stress with empathy.</h3>\n<ul>\n<li>Consider the user mental model when creating experiences.</li>\n<li>Follow CMS&#39; tone of voice for content to be reassuring, positive, helpful, and human.</li>\n</ul>\n<h3 id=\"iterate-\">Iterate.</h3>\n<ul>\n<li>Understand the underlying problem before attempting to solve it.</li>\n<li>Continue to innovate and improve – nothing is frozen forever.</li>\n<li>Don&#39;t try to solve everything at once – solve for main user needs first and then make enhancement.</li>\n<li>Leverage user research and data analytics to find enhancement opportunities.</li>\n</ul>\n","markup":"","reference":"guidelines.design-principles","referenceURI":"guidelines/design-principles","source":{"path":"node_modules/@cmsgov/design-system-docs/src/pages/guidelines/design-principles.md"},"weight":0,"parentReference":"guidelines","sections":[]};
