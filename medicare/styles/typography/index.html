      window.page = {"header":"Typography","description":"<div class=\"ds-c-alert\">\n    <div class=\"ds-c-alert__body\">\n      <h3 class=\"ds-c-alert__heading\">Typography sizing updates!</h3>\n      <p class=\"ds-c-alert__text\">\n        We've updated typography sizing variables and class names to make them more agnostic. Read about <a href=\"/startup/theming/#updating-font-sizing\">how you can update</a>.\n      </p>\n    </div>\n  </div>\n<h2>Headings</h2>\n  <div class=\"ds-c-alert ds-c-alert--error\">\n    <div class=\"ds-c-alert__body\">\n      <p class=\"ds-c-alert__text\">\n        <code>.ds-h{level}</code> where level is a number between <code>1</code> and <code>6</code> classes are deprecated. Use the new typography sizes going forward.  Read about <a href=\"/startup/theming/#updating-font-sizing\">how you can update</a>\n      </p>\n    </div>\n  </div>\n  <br />\nThe design system doesn't style base HTML typography elements (like `h1`, `h2`, `p`, etc) in order to avoid conflicting with any existing site styles. You should instead use one of the base typography classes below to apply styling:","reference":"styles.typography","referenceNumber":"3.4","referenceURI":"styles/typography","weight":0,"colors":[],"markup":"<section class=\"example--list\">\n  <article>\n    <code class=\"ds-u-margin-y--0 ds-u-margin-bottom--1\">.ds-text-heading--3xl</code>\n    <h1 class=\"ds-text-heading--3xl ds-h1\">{{lorem-s}}</h1>\n  </article>\n  <article>\n    <code class=\"ds-u-margin-y--0 ds-u-margin-bottom--1\">.ds-text-heading--2xl</code>\n    <h1 class=\"ds-text-heading--2xl ds-h2\">{{lorem-s}}</h1>\n  </article>\n  <article>\n    <code class=\"ds-u-margin-y--0 ds-u-margin-bottom--1\">.ds-text-heading--xl</code>\n    <h1 class=\"ds-text-heading--xl ds-h3\">{{lorem-s}}</h1>\n  </article>\n  <article>\n    <code class=\"ds-u-margin-y--0 ds-u-margin-bottom--1\">.ds-text-heading--lg</code>\n    <h1 class=\"ds-text-heading--lg ds-h4\">{{lorem-s}}</h1>\n  </article>\n  <article>\n    <code class=\"ds-u-margin-y--0 ds-u-margin-bottom--1\">.ds-text-heading--md</code>\n    <h1 class=\"ds-text-heading--md ds-h5\">{{lorem-s}}</h1>\n  </article>\n  <article>\n    <code class=\"ds-u-margin-y--0 ds-u-margin-bottom--1\">.ds-text-heading--sm</code>\n    <h1 class=\"ds-text-heading--sm ds-h6\">{{lorem-s}}</h1>\n  </article>\n</section>\n","source":{"filename":"packages/ds-medicare-gov/docs/src/pages/styles/typography/_typography.docs.scss","path":"packages/ds-medicare-gov/docs/src/pages/styles/typography/_typography.docs.scss"},"depth":2,"modifiers":[],"sections":[{"header":"List","description":"<p>Lists organize written information for users.</p>\n<h3>When to use</h3>\n<ul>\n<li>Use an ordered list when you need to display text in some ranking, hierarchy, or series of steps.</li>\n<li>Use unordered lists to display text in no specific order.</li>\n</ul>\n<h3>When to consider alternatives</h3>\n<ul>\n<li>If you need to communicate long lists of narrative text.</li>\n</ul>\n<h3>Usage</h3>\n<ul>\n<li>Use sentence case and begin lists with a capital letter.</li>\n<li>Use punctuation appropriate to the text. Do not leave sentences without periods.</li>\n</ul>\n<h3>Accessibility</h3>\n<ul>\n<li>When a list has a heading, consider adding an <code>id</code> attribute to the heading element, and an <code>aria-labelledby</code> attribute to the list element. Screen readers will then announce the heading text when users navigate to the list.</li>\n</ul>\n<h3>Learn more</h3>\n<ul>\n<li><a href=\"https://content-guide.18f.gov/punctuation/#bulleted-lists\">18F Content Guide - Bulleted lists</a></li>\n</ul>","reference":"styles.typography.list","referenceNumber":"3.4.4","referenceURI":"styles/typography/list","weight":0,"colors":[],"markup":"<section class=\"example--list\">\n  <article>\n    <h2 class=\"ds-h6\" id=\"unordered-list-id\">Unordered list</h2>\n    <code class=\"ds-u-margin-y--0 ds-u-margin-bottom--1\">.ds-c-list</code>\n    <ul class=\"ds-c-list\" aria-labelledby=\"unordered-list-id\">\n      <li>List item 1</li>\n      <li>List item 2</li>\n    </ul>\n  </article>\n  <article>\n    <h2 class=\"ds-h6\" id=\"ordered-list-id\">Ordered list</h2>\n    <code class=\"ds-u-margin-y--0 ds-u-margin-bottom--1\">.ds-c-list</code>\n    <ol class=\"ds-c-list\" aria-labelledby=\"ordered-list-id\">\n      <li>List item 1</li>\n      <li>List item 2</li>\n    </ol>\n  </article>\n  <article>\n    <h2 class=\"ds-h6\" id=\"unstyled-list-id\">Unstyled list</h2>\n    <code class=\"ds-u-margin-y--0 ds-u-margin-bottom--1\">.ds-c-list .ds-c-list--bare</code>\n    <ul class=\"ds-c-list ds-c-list--bare\" aria-labelledby=\"unstyled-list-id\">\n      <li>List item 1</li>\n      <li>List item 2</li>\n    </ul>\n  </article>\n</section>\n","source":{"filename":"node_modules/@cmsgov/design-system-docs/src/pages/styles/typography/_typography.docs.scss","path":"node_modules/@cmsgov/design-system-docs/src/pages/styles/typography/_typography.docs.scss"},"depth":3,"modifiers":[],"sections":[],"markupPath":"/Users/forrestbaer/code/design-system/node_modules/@cmsgov/design-system-docs/src/pages/styles/typography/list.example.html","parentReference":"styles.typography"},{"header":"Eyebrow/Eyelash Header","description":"<p>Use the eyebrow/eyelash header design to combine header elements.</p>","reference":"styles.typography.eyebrow","referenceNumber":"3.4.2","referenceURI":"styles/typography/eyebrow","weight":0,"colors":[],"markup":"<article>\n  <code class=\"ds-u-margin-y--0 ds-u-margin-bottom--1\"\n    ><b>Eyebrow header</b>.ds-text-heading--md .ds-u-margin-bottom--0 <br /><b>Main header</b\n    >.ds-text-heading--3xl .ds-u-margin--0 <br /><b>Eyelash header</b>.ds-text-body--md\n    .ds-u-margin-top--0</code\n  >\n  <h3 class=\"ds-text-heading--md ds-u-margin-bottom--0\">Eyebrow header</h3>\n  <h1 class=\"ds-text-heading--3xl ds-u-margin--0\">Main header</h1>\n  <p class=\"ds-text-body--md ds-u-margin-top--0\">Eyelash header</p>\n</article>\n","source":{"filename":"packages/ds-medicare-gov/docs/src/pages/styles/typography/_typography.docs.scss","path":"packages/ds-medicare-gov/docs/src/pages/styles/typography/_typography.docs.scss"},"depth":3,"modifiers":[],"sections":[],"markupPath":"/Users/forrestbaer/code/design-system/packages/ds-medicare-gov/docs/src/pages/styles/typography/typography-eyebrow-eyelash.example.html","parentReference":"styles.typography"},{"header":"Body","description":"<div class=\"ds-c-alert ds-c-alert--error\">\n    <div class=\"ds-c-alert__body\">\n      <p class=\"ds-c-alert__text\">\n        <code>.ds-text--lead</code> and <code>.ds-text</code> classes have been deprecated. Read about <a href=\"/startup/theming/#updating-font-sizing\">how you can update</a>.\n      </p>\n    </div>\n  </div>\n  <br />","reference":"styles.typography.body","referenceNumber":"3.4.1","referenceURI":"styles/typography/body","weight":0,"colors":[],"markup":"<section class=\"example--list\">\n  <article>\n    <code class=\"ds-u-margin-y--0 ds-u-margin-bottom--1\">.ds-text-body--lg</code>\n    <p class=\"ds-text-body--lg ds-text--lead\">{{lorem-l}}</p>\n  </article>\n  <article>\n    <code class=\"ds-u-margin-y--0 ds-u-margin-bottom--1\">.ds-text-body--md</code>\n    <p class=\"ds-text-body--md ds-text\">{{lorem-l}}</p>\n  </article>\n  <article>\n    <code class=\"ds-u-margin-y--0 ds-u-margin-bottom--1\">.ds-text-body--sm</code>\n    <p class=\"ds-text-body--sm\">{{lorem-l}}</p>\n  </article>\n</section>\n","source":{"filename":"packages/ds-medicare-gov/docs/src/pages/styles/typography/_typography.docs.scss","path":"packages/ds-medicare-gov/docs/src/pages/styles/typography/_typography.docs.scss"},"depth":3,"modifiers":[],"sections":[],"markupPath":"/Users/forrestbaer/code/design-system/packages/ds-medicare-gov/docs/src/pages/styles/typography/typography-body.example.html","parentReference":"styles.typography"},{"header":"Link","description":"<p>Links connect users to a different page or further information.</p>\n<p>The only base HTML element the design system applies styling to is the <code>&lt;a&gt;</code> element. You can also use <code>.ds-c-link</code> and <code>.ds-c-link--inverse</code> for styling links.</p>\n<h3>When to use</h3>\n<ul>\n<li>Navigating to a new page or view in your application</li>\n<li>Navigating to a different web page, e.g. external documentation</li>\n<li><strong>Note:</strong> Warn the user if links open a new window or downloads a file (PDF, for example).</li>\n</ul>\n<h3>When to consider alternatives</h3>\n<ul>\n<li>Opening or closing a modal or dialog</li>\n<li>Triggering a dropdown menu</li>\n<li>Submitting data to the server</li>\n</ul>\n<p>Your link should always describe where it will take users. Users tend to scan text online, and elements that stand out (like links) grab attention. Clear links can help users navigate more quickly.</p>\n<p>For example, instead of:</p>\n<blockquote>\n<p><a href=\"#\">Learn more</a></p>\n</blockquote>\n<p>Use:</p>\n<blockquote>\n<p><a href=\"#\">Learn how to reset your passphrase</a></p>\n</blockquote>\n<p>Never use a link to say “click here.” A nondescript link forces users to backtrack and read the surrounding text for more context. This is even more problematic for those who rely on screen readers, which can list links for quicker navigation. A list of “click here” isn’t helpful for anyone.</p>\n<h3>Accessibility</h3>\n<ul>\n<li>Users should be able to tab to navigate between links.</li>\n<li>Users should be able to activate a link when pressing ‘Enter’ on their keyboard.</li>\n<li>Users should be able to identify links without relying on color alone.</li>\n<li>Users should be able to activate hover and focus states with both a mouse and a keyboard.</li>\n</ul>","reference":"styles.typography.links","referenceNumber":"3.4.3","referenceURI":"styles/typography/links","weight":0,"colors":[],"markup":"<p><a href=\"javascript:void(0);\">This is a text link</a> on a light background.</p>\n<p><a href=\"/styles/typography/\">This is a visited link</a>.</p>\n\n<div class=\"ds-base ds-base--inverse ds-u-padding--1\">\n  <p><a href=\"javascript:void(0);\">This is a text link</a> on a dark background.</p>\n  <p><a href=\"/styles/typography/\">This is a visited link</a> on a dark background.</p>\n</div>\n\n<div class=\"ds-base ds-u-padding--1\">\n  <article>\n    <h1 class=\"ds-text-heading--3xl ds-h1\">\n      <a href=\"javascript:void(0);\">This is a header link</a>\n    </h1>\n    <h1 class=\"ds-text-heading--3xl ds-h1\">\n      <a href=\"/styles/typography/\">This is a visited header link</a>\n    </h1>\n  </article>\n</div>\n<br />\n<div class=\"ds-base ds-base--inverse ds-u-padding--1\">\n  <h1 class=\"ds-text-heading--3xl ds-h1\">\n    <a href=\"javascript:void(0);\">This is a header link on a dark background</a>\n  </h1>\n  <h1 class=\"ds-text-heading--3xl ds-h1\">\n    <a href=\"/styles/typography/\">This is a visited header link on a dark background</a>\n  </h1>\n</div>\n","source":{"filename":"packages/ds-medicare-gov/docs/src/pages/styles/typography/_typography.docs.scss","path":"packages/ds-medicare-gov/docs/src/pages/styles/typography/_typography.docs.scss"},"depth":3,"modifiers":[],"sections":[],"markupPath":"/Users/forrestbaer/code/design-system/packages/ds-medicare-gov/docs/src/pages/styles/typography/link.example.html","parentReference":"styles.typography"},{"header":"Customization","description":"<p>The following Sass variables can be overridden to change the type sizes:</p>\n<ul>\n<li><code>$font-size-3xl</code></li>\n<li><code>$font-size-2xl</code></li>\n<li><code>$font-size-xl</code></li>\n<li><code>$font-size-lg</code></li>\n<li><code>$font-size-md</code>, uses <code>$base-font-size</code></li>\n<li><code>$font-size-sm</code></li>\n</ul>","reference":"styles.typography.variables","referenceNumber":"3.4.6","referenceURI":"styles/typography/variables","weight":0,"colors":[],"markup":"","source":{"filename":"packages/ds-medicare-gov/docs/src/pages/styles/typography/_typography.docs.scss","path":"packages/ds-medicare-gov/docs/src/pages/styles/typography/_typography.docs.scss"},"depth":3,"modifiers":[],"sections":[],"parentReference":"styles.typography"},{"header":"Responsive typography","description":"<p>The <code>.ds-type-heading-3xl</code>, <code>ds-type-heading-2xl</code>, and <code>ds-type-heading-xl</code> classes are responsive by default.\nTo apply responsive typography elsewhere, use the <a href=\"/utilities/font-size/#utilities.font-size.responsive\">font size utility class</a>.\nSince the base typography margins and line height is measured in <code>em</code> units,\nthey'll automatically adjust as you change the font size.</p>","reference":"styles.typography.responsive","referenceNumber":"3.4.5","referenceURI":"styles/typography/responsive","weight":0,"colors":[],"markup":"<article class=\"ds-base--inverse ds-u-padding--2\">\n  <h1 class=\"ds-text-heading--5xl ds-u-margin-y--1\">.ds-text-heading--5xl</h1>\n  <h2 class=\"ds-text-heading--4xl ds-u-margin-y--1\">.ds-text-heading--4xl</h2>\n  <h3 class=\"ds-text-heading--3xl ds-u-margin-y--1\">.ds-text-heading--3xl</h3>\n  <h4\n    class=\"ds-text-heading--2xl ds-u-margin-y--1 ds-u-font-size--h4 ds-u-md-font-size--h3 ds-u-lg-font-size--h2\"\n  >\n    Responsive utility classes\n  </h4>\n</article>\n","source":{"filename":"node_modules/@cmsgov/design-system-docs/src/pages/styles/typography/_typography.docs.scss","path":"node_modules/@cmsgov/design-system-docs/src/pages/styles/typography/_typography.docs.scss"},"depth":3,"modifiers":[],"sections":[],"responsive":true,"markupPath":"/Users/forrestbaer/code/design-system/node_modules/@cmsgov/design-system-docs/src/pages/styles/typography/responsive-typography.example.html","parentReference":"styles.typography"}],"markupPath":"/Users/forrestbaer/code/design-system/packages/ds-medicare-gov/docs/src/pages/styles/typography/typography-headers.example.html","parentReference":"styles"};
